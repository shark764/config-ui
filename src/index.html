    <style>
      .lo-accent-text, a {
        color: #b31b27;
      }
      
      a:hover {
        color: #5e0915;
      }
      
      .lo-main-text, .btn:not(.btn-primary){
        color: #5e0915;
      }
      
      .lo-main-bg, .btn-primary {
        background-color: #5e0915 !important;
      }
      
      .lo-highlight {
        background-color: #efefef;
      }
      
      .lo-hover-highlight:hover {
        background-color: #efefef !important;
      }
      
      .lo-highlight-border {
        border-color: #efefef;

        border-color: #b31b27 !important;
      }
      
      .lo-accent-hover:hover {
        color: #b31b27;
      }
      
      .lo-accent-hover-border:hover {
        border-color: #b31b27 !important;
      }
      
      .lo-accent-hover-box-border:hover {
        box-shadow: inset 4px 0px 0px 0px #b31b27;
      }
      
      .lo-alert {
        color: #5e0915;
        background-color: #efefef;
        border: 2px solid #b31b27;
      }
      
      .table tbody tr:hover {
        background-color: #efefef;
      }
      
      .help-tooltip.left .tooltip-arrow:before {
          border-left-color: #b31b27;
      }
      
      .help-tooltip.right .tooltip-arrow:before {
         border-right-color: #b31b27;
      }
      
      .help-tooltip.bottom.center .tooltip-arrow:before {
        border-bottom-color: #b31b27;
      }
      
      .help-tooltip.top.center .tooltip-arrow:before {
        border-top-color: #b31b27;
      }
      
      input:not([readonly]):focus {
        border-color: #b31b27;
      }
      
      .lo-gradient-squares {
        background: #5e0915;
        /* Background pattern from subtlepatterns.com */
        background-image: url("/assets/images/square_bg.png"), linear-gradient(to bottom, lighten(#5e0915, 10), #b31b27);
      }
      
      #topnav > ul > li:not(#welcome) .label-icon {
        color : #5e0915;
      }
      
      #topnav > ul > li:hover .label-icon {
        color: #fff !important;
      }
      
      #topnav > ul > li.active .drop-label span, 
      #topnav > ul > li:hover .drop-label span,
      #topnav > ul > li.active #logo, 
      #topnav > ul > li:hover #logo {
        box-shadow: inset 0px -5px 0px 0px #b31b27;
      }
