<ng-form id="recording-filters"
  name="forms.recordingFilterForm"
  lo-form-submit>
  
  <div class="col">
    <div class="input-group">
      <label>{{'recordings.table.filter.agent' | translate}}</label>
      <div>
        <type-ahead name-field="agentId"
          placeholder="{{'recordings.table.filter.agent' | translate}}" 
          items="tenantUsers"
          selected-item="filters.resource">
        </type-ahead>
      </div>
    </div>
    
    <div class="input-group">
      <label>{{'recordings.table.flow' | translate}}</label>
      <div>
        <type-ahead name-field="flowId" 
          placeholder="{{'recordings.table.filter.flow' | translate}}" 
          items="flows"
          selected-item="filters.flow">
        </type-ahead>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="input-group">
      <label>{{'recordings.table.filter.startDate' | translate}}</label>
      <div>
        <input type="text" name="startDate"
          ng-model="filters.startDate" 
          moment-picker="filters.startDate" 
          format="YYYY-MM-DD"
          start-view="month"
          max-view="month"
          ng-model-options="{timezone: 'UTC'}">
      </div>
    </div>
    
    <div class="input-group">
      <label>{{'recordings.table.filter.endDate' | translate}}</label>
      <div>
        <input type="text" name="endDate"
          ng-model="filters.endDate" 
          moment-picker="filters.endDate" 
          format="YYYY-MM-DD"
          start-view="month"
          max-view="month"
          ng-model-options="{timezone: 'UTC'}">
      </div>
    </div>
  </div>
  
  <div class="detail-controls">
    <input id="cancel-details-btn" type="button" class="btn"
      value="{{'recordings.table.filter.clear' | translate}}"
      ng-model="selectedRecording"
      lo-reset>
    </input>
    <input id="submit-details-btn" class="btn btn-primary"
      type="submit" value="{{'recordings.table.filter.search' | translate}}"
      ng-disabled="forms.recordingFilterForm.$invalid || ! forms.recordingFilterForm.$dirty"
      lo-submit="rc.searchRecordings()"
      lo-submit-spinner
      lo-submit-spinner-status="selectedRecording.$busy">
    </input>
  </div>
</ng-form>
