<div class="info">
  <h1>{{selectedRecording.id}}</h1>
  <div class="details" ng-if="['PLATFORM_MANAGE_ALL_TENANTS_ENROLLMENT', 'VIEW_ALL_USERS', 'MANAGE_ALL_USER_EXTENSIONS', 'MANAGE_ALL_GROUP_USERS', 'MANAGE_ALL_USER_SKILLS', 'MANAGE_ALL_USER_LOCATIONS', 'MANAGE_TENANT_ENROLLMENT'] | hasPermission">
    <b audit-text
      translation="value.createdby.time"
      user-id="selectedRecording.$original.createdBy"
      date="selectedRecording.$original.created">
    </b>
    <br/>
    <b audit-text ng-if="!!selectedRecording.$original.updatedBy"
      translation="value.updatedby"
      user-id="selectedRecording.$original.updatedBy"
      date="selectedRecording.$original.updated">
    </b>
  </div>
  <div class="details" ng-if="!(['PLATFORM_MANAGE_ALL_TENANTS_ENROLLMENT', 'VIEW_ALL_USERS', 'MANAGE_ALL_USER_EXTENSIONS', 'MANAGE_ALL_GROUP_USERS', 'MANAGE_ALL_USER_SKILLS', 'MANAGE_ALL_USER_LOCATIONS', 'MANAGE_TENANT_ENROLLMENT'] | hasPermission)">
    <b audit-text
      translation="value.createdon.time"
      date="selectedRecording.$original.created">
    </b>
    <br/>
    <b audit-text ng-if="!!selectedrecording.$original.updated"
      translation="value.updatedon"
      date="selectedRecording.$original.updated">
    </b>
  </div>
</div>
