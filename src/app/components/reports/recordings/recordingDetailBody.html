<div class="divider-header first-header">
  <h4>{{'details' | translate}}</h4>
</div>

<div class="input-group">
  <label>{{'value.id' | translate}}</label>
  <div>
    {{selectedRecording.id}}
  </div>
</div>

<div class="input-group">
  <label>{{'recordings.details.play' | translate}}</label>
  <div>
    <audio controls oncontextmenu="return false;" name="recordingAudio" src="{{selectedRecording.url | trusted}}"></audio>
  </div>
</div>

<div class="input-group">
  <label>{{'recordings.table.datetime' | translate}}</label>
  <div>
    {{selectedRecording.$interaction.endTimestamp | date:'medium'}}
  </div>
</div>

<div class="input-group">
  <label>{{'recordings.table.flow' | translate}}</label>
  <div>
    {{selectedRecording.$interaction.$flowName}}
  </div>
</div>

<div class="input-group">
  <label>{{'recordings.table.callerani' | translate}}</label>
  <div>
    {{selectedRecording.$interaction.customer}}
  </div>
</div>
