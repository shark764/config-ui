<ng-form id="interaction-filters"
  name="forms.interactionFilterForm"
  lo-form-submit>
    <div class="recording-controls-wrapper">
      <h2>{{'interactions.table.title' | translate}}</h2>

      <div class="recording-filters">
        <div class="col">
          <div class="input-group">
            <label>{{'interactions.table.filter.agent' | translate}}</label>
            <div>
              <type-ahead name-field="agentId"
                placeholder="{{'interactions.table.filter.agent' | translate}}"
                items="users"
                selected-item="filters.resource">
              </type-ahead>
            </div>
          </div>

          <div class="input-group">
            <label>{{'interactions.table.flow' | translate}}</label>
            <div>
              <type-ahead name-field="flowId"
                placeholder="{{'interactions.table.filter.flow' | translate}}"
                items="flows"
                selected-item="filters.flow">
              </type-ahead>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="input-group">
            <label>{{'interactions.table.filter.duration' | translate}}</label>
            <div>
              <select type="number" name="durationComparison"
                ng-model="filters.durationComparison">
                <option value=">">&gt;</option>
                <option value="<">&lt;</option>
              </select>
              <input type="number" min="1" name="duration"
                ng-model="filters.duration">
              <select type="number" name="durationUnit"
                ng-model="filters.durationUnit">
                <option value="minutes">{{'interactions.table.filter.durationUnit.min' | translate}}</option>
                <option value="seconds">{{'interactions.table.filter.durationUnit.sec' | translate}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="detail-controls">
        <input id="reset-filters-btn" type="button" class="btn"
          value="{{'interactions.table.filter.clear' | translate}}"
          ng-model="selectedRecording"
          ng-click="clearFilters()"/>
        <input id="submit-filters-btn" class="btn btn-primary"
          ng-disabled="!(filters.resource || filters.flow || (filters.durationComparison && filters.duration && filters.durationUnit))"
          type="submit" value="{{'interactions.table.filter.search' | translate}}"
          lo-submit="submitFilterInteractions()"/>
      </div>
    </div>
</ng-form>
