<div id="outer">
    <div id="analyticTabs" ng-show="iframeLoaded">
        <div 
            id="toggleLogi" 
            ng-click="toggleAnalytics = true" 
            class="tab-option"
            ng-class="{'tab-selected' : toggleAnalytics}">{{'reports.analytics.standard' | translate}}</div>
        <div 
            id="toggleSSM" 
            ng-click="toggleAnalytics = false" 
            class="tab-option"
            ng-class="{'tab-selected' : !toggleAnalytics}">{{'reports.analytics.advanced' | translate}}</div>
    </div>
    <div id="container">
        <div id="logiContainer" ng-show="toggleAnalytics"></div>
        <div id="ssmContainer" ng-show="!toggleAnalytics"></div>
    </div>
</div>
