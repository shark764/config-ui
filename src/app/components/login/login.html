<div id="login-page">
  <div id="login-wrapper">
    <div ng-show="loginStatus.$$state.status == 0 || loggingIn" >
      <loading></loading>
    </div>

    <form id="login-form" name="login-form" ng-submit="login()" ng-show="loginStatus.$$state.status == 1 && !loggingIn">
      <img ng-src="assets/images/liveops-logo.png" height="23" >
      <div id="glass-wrapper">
        <div class="blur-bg"></div>
        <div class="blur-over">
          <div class="error" ng-if="error">
            {{error}}
          </div>
          <div class='input-group'>
            <input type="text" placeholder="{{'value.email' | translate}}" ng-model="username" ng-required="true" />
          </div>
          <div class='input-group'>
            <input type="password" placeholder="{{'value.password' | translate}}" ng-model="password" ng-required="true" />
          </div>
        </div>
      </div>
        <div class='input-group'>
          <input class='btn btn-primary' type="submit" value="{{'login.button' | translate}}" />
        </div>
    </form>
  </div>
</div>
