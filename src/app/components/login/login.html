<form id="login-form" name="login-form" ng-submit="login()">
  <div class='input-group'>
    <input type="text" placeholder="Email" ng-model="username" ng-required="true" />
  </div>
  <div class='input-group'>
    <input type="password" placeholder="Password" ng-model="password" ng-required="true" />
  </div>
  <div class='input-group'>
    <input class='login-btn' type="submit" value="Login" />
  </div>
  <div class="error">
    {{error}}
  </div>
</form>
