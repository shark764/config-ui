<div class="left-panel" id="left-panel">
  <h3>Tenants</h3>
  <table-controls config="tableConfig" items="tenants" selected="selectedTenant" on-create-click="createTenant" resource-name="tenants"></table-controls>
  <resize-handle right-element-id="right-panel" left-element-id="left-panel" left-min-width="600" right-min-width="600" ></resize-handle>
</div>

<div id="right-panel" class="right-panel" ng-show="selectedTenant">
  <resource-details
    extend-scope="additional"
    header-template-url="app/components/tenants/tenantDetailHeader.html"
    body-template-url="app/components/tenants/tenantDetailBody.html"
    resource="selectedTenant"
  />
</div>
