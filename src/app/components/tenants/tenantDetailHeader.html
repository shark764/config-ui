<div class="tenant-header" ng-show="resource.id">
  <h2>{{resource.name}}</h2>
  <p translate="value.createdby" translate-value-date="{{resource.created | date:'medium'}}" translate-value-creator="John Doe"></p>
  <p translate="value.updatedby" translate-value-date="{{resource.updated | date:'medium'}}" translate-value-updater="John Doe"></p>
</div>
