<div ng-switch="Session.isAuthenticated()">
  <nav id="topnav" class="clear lo-main-bg">
    <ul class="clear" ng-switch-when="true">

      <li>
        <a ng-href="#/" title="Home" id="logo">
          <img ng-src="{{$root.logo}}" height="23">
        </a>
      </li>

      <li>
        <dropdown id="tenant-dropdown" items="tenantDropdownItems" label="{{Session.tenant.tenantName}}" title="{{Session.tenant.tenantName}}"></dropdown>
      </li>

      <li class="divider"></li>

      <li ng-show="managementDropConfig.length > 0" id="users-nav-link" ng-class="{ active: isActive('/management')}">
        <dropdown items="managementDropConfig" collapse-icon="fa fa-caret-down" label="{{'navbar.management.title' | translate}}" order-by="order" hovering="hovering" show-on-hover="true" hover-tracker="hoverTracker"></dropdown>
      </li>

      <li ng-show="configurationDropConfig.length > 0" id="tenants-nav-link" ng-class="{ active: isActive('/configuration')}">
        <dropdown items="configurationDropConfig" collapse-icon="fa fa-caret-down" label="{{'navbar.configuration.title' | translate}}" order-by="order" hovering="hovering" show-on-hover="true" hover-tracker="hoverTracker"></dropdown>
      </li>

      <li ng-show="flowsDropConfig.length > 0" id="flows-nav-link" ng-class="{ active: isActive('/flows')}">
        <dropdown items="flowsDropConfig" collapse-icon="fa fa-caret-down" label="{{'navbar.flows.title' | translate}}" order-by="order" hovering="hovering" show-on-hover="true" hover-tracker="hoverTracker"></dropdown>
      </li>

      <li id="reporting-nav-link" ng-class="{ active: isActive('/reporting') || isActive('/realtime-dashboards')}">
        <dropdown items="reportingDropConfig" collapse-icon="fa fa-caret-down" label="{{'navbar.reports.title' | translate}}" order-by="order" hovering="hovering" show-on-hover="true" hover-tracker="hoverTracker"></dropdown>
      </li>

      <li id='welcome'>
        <dropdown id="user-settings-dropdown" items="userDropdownItems" label="{{ 'navbar.welcome' | translate:Session.user }}" title="{{Session.user.displayName}}" expand-icon="fa fa-gear" collapse-icon="fa fa-gear">
        </dropdown>
      </li>
      <li id="privacy">
        <div>
          <a target="_blank" href="https://www.serenova.com/privacy">Privacy</a>
        </div>
      </li>
      <li id="helpMenu">
        <dropdown id="user-help-dropdown" items="userHelpItems" order-by="order" expand-icon="fa fa-question-circle" collapse-icon="fa fa-question-circle">
        </dropdown>
      </li>
      </ul>
  </nav>
</div>
