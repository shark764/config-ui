<div ng-switch="Session.isAuthenticated()">
  <nav id="topnav" class="clear">
    <ul class="clear" ng-switch-when="true">

      <li><a ng-href="#/" title="Home" id="logo"><img ng-src="assets/images/liveops-logo.png" height="23" ></a></li>

      <li>
        <dropdown id="tenant-dropdown" items="tenantDropdownItems" label="{{Session.tenant.name}}" title="{{Session.tenant.name}}"></dropdown>
      </li>

      <li class="divider"></li>

      <li id="users-nav-link" ng-class="{ active: isActive('/management')}">
        <dropdown items="managementDropConfig" label="{{'navbar.users.title' | translate}}" order-by="order" hovering="hovering" hover-tracker="hoverTracker"></dropdown>
      </li>

      <li id="tenants-nav-link" ng-class="{ active: isActive('/configuration')}">
        <dropdown items="configurationDropConfig" label="{{'navbar.configuration.title' | translate}}" order-by="order" hovering="hovering" hover-tracker="hoverTracker"></dropdown>
      </li>

      <li id="flows-nav-link" ng-class="{ active: isActive('/flows')}">
        <dropdown items="flowsDropConfig" label="{{'navbar.flows.title' | translate}}" order-by="order" hovering="hovering" hover-tracker="hoverTracker"></dropdown>
      </li>

      <li id="reports-nav-link" ng-class="{ active: isActive('/reports')}"><a ng-href="#/reports">Reports</a></li>

      <li id="invites-nav-link" ng-class="{ active: isActive('/invites')}"><a ng-href="#/invites">Invites</a></li>

      <li id='welcome'>
        <dropdown id="user-settings-dropdown" items="userDropdownItems" label="{{ 'navbar.welcome' | translate:Session.user }}"
          title="{{Session.user.displayName}}" expand-icon="fa fa-gear" collapse-icon="fa fa-gear">
        </dropdown>
      </li>
    </ul>
  </nav>

</div>
