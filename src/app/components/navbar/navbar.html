<nav id="topnav" ng-switch="Session.isAuthenticated()">
    <a ng-href="#/">LiveOps</a>
    <ul ng-switch-when="true">
      <li>
        <select ng-model="Session.tenant" ng-options="tenant.id as tenant.name for tenant in tenants | orderBy:'name'">
        </select>
      </li>
      <li ng-class="{ active: isActive('/')}"><a ng-href="#/">{{'navbar.users.title' | translate}}</a></li>
      <li ng-class="{ active: isActive('/tenants')}"><a ng-href="#/tenants">{{'navbar.tenants.title' | translate}}</a></li>
      <li ng-class="{ active: isActive('/flows')}"><a ng-href="#/flows">{{'navbar.flows.title' | translate}}</a></li>
      <li ng-class="{ active: isActive('/queues')}"><a ng-href="#/queues">Queues</a></li>
      <li ng-class="{ active: isActive('/userprofile')}"><a ng-href="#/userprofile">Your Profile</a></li>
      <li ng-class="{ active: isActive('/invites')}"><a ng-href="#/invites">Invites</a></li>
    </ul>

    <div class="welcome" ng-switch-when="true">
      <span translate="navbar.welcome" translate-value-name="{{Session.displayName}}"></span>
      <dropdown id="user-settings-dropdown" items="userDropdownItems" expand-icon="fa fa-gear" collapse-icon="fa fa-gear"></dropdown>
    </div>

</nav>
