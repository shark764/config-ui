<nav class="navbar" ng-switch="Session.isAuthenticated">

    <a ng-href="#/"></a>
    <ul ng-switch-when="true">
      <li>
        <select ng-model="activeTenantId" ng-change="changeTenantId(activeTenantId)" ng-options="tenant.id as tenant.name for tenant in tenants.result">
        </select>
      </li>
      <li class="divider"></li>
      <li ng-class="{ active: isActive('/')}"><a ng-href="#/">{{'navbar.users.title' | translate}}</a></li>
      <li ng-class="{ active: isActive('/tenants')}"><a ng-href="#/tenants">{{'navbar.tenants.title' | translate}}</a></li>
    </ul>

    <div class="welcome" ng-switch-when="true">
      <span translate="navbar.welcome" translate-value-name="{{Session.fullName}}"></span>
      <div>
        <i class="fa fa-sign-out" ng-click="logout()"></i>
      </div>
    </div>

</nav>
