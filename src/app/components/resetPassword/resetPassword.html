<!-- UPDATE ALL NG SHOWS TO CORRECT VARS -->

<div id="reset-password-page" class="lo-gradient-squares">
  <div id="reset-password-wrapper">
    <div ng-show="false">
      <loading></loading>
    </div>

    <form id="reset-form" name="resetForm" ng-submit="checkValidity()" ng-show="true">
      <img ng-src="assets/images/cxengage_white.png" height="23" >
      <div id="glass-wrapper">
        <div class="blur-bg"></div>
          <div class="blur-over">
            <span>Password Reset for "{{username}}"</span>
            <br><br>
            <div class="lo-alert lo-error" ng-if="error">
              {{error}}
            </div>
            <div class="lo-alert" ng-if="success">
              {{'details.password.changeSuccess' | translate}}
            </div>
            <div class="input-group">
              <form-error field="resetForm.newPassField"
              error-type-required="{{'details.password.error' | translate}}"></form-error>
              <input type="password" placeholder="{{'value.newPassword' | translate}}" ng-model="newPass" required name="newPassField" />
            </div>
            <div class="input-group">
              <form-error field="resetForm.confirmPassField"
              error-type-required="{{'details.password.error' | translate}}" error-type-password-match="{{'details.confirm-password.error' | translate}}"></form-error>
              <input type="password" placeholder="{{'details.confirm-password' | translate}}" ng-model="confirmPass" required name="confirmPassField" />
            </div>
          </div>
      </div>
      <input class="btn btn-primary lo-accent-border lo-accent-bg" type="submit" value="{{'value.changePassword' | translate}}" />
    </form>

    <p ng-show="true" class="copyright">{{'copyright' | translate}}</p>
    <p ng-show="true" class="copyright">{{'signup.legal' | translate}}</p>
  </div>
</div>
