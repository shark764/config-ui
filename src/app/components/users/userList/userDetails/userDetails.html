<div class="detail-header-pane">
  <div class="abox"></div>

  <toggle class="user-toggle" ng-model="user.status"></toggle>
  <div id="user-details-header-name">

    <h1 class="user-name">{{display.firstName}} {{display.lastName}}</h1>

    <span>
      <h2>{{display.displayName}}</h2>
      <user-state state="{{display.state}}" />
    </span>
    <div class="state-description">User Created by <b>{John Doh}</b> on <b>{{display.created}}</b></div>
    <div class="state-description">Enabled by <b>{John Doh}</b> on <b>{{display.created}}</b></div>
  </div>
</div>

<form name="userForm" novalidate>

  <edit-field field="user.firstName" name="firstName" label="First Name*" type="text" save="saveField" object-id="user.id"></edit-field>
  <edit-field field="user.lastName" name="lastName" label="Last Name*" type="text" save="saveField" object-id="user.id"></edit-field>
  <edit-field field="user.displayName" name="displayName" label="Display Name*" type="text" save="saveField" object-id="user.id"></edit-field>
  <edit-field field="user.telephone" name="telephone" label="Telephone" type="text" save="saveField" object-id="user.id"></edit-field>
  <edit-field field="user.email" name="email" label="Email*" type="email" save="saveField" object-id="user.id"></edit-field>
  <edit-field field="user.externalId" name="externalId" label="External ID*" type="text" save="saveField" object-id="user.id"></edit-field>

  <div class="edit-field">
    <input type="button" ng-click="resetPassword()" value="Reset Password" />
  </div>

  <edit-field-drop-down field="user.role" name="role" save="saveField" object-id="user.id" default-text="Select role">
    <i class="fa fa-star-o"></i>
    <label>Role</label>
  </edit-field-drop-down>

  <tabset>
    <tab id="extension-tab" heading="Extensions">
      <edit-field field="user.extensions.primary" name="user.extensions.primary" label="Primary:" placeholder="Search..." type="text" save="saveField" object-id="user.id"></edit-field>
      <edit-field field="user.extensions.secondary" name="user.extensions.secondary" label="Secondary:" placeholder="Search..." type="text" save="saveField" object-id="user.id"></edit-field>
    </tab>
    <tab heading="Addresses">
    </tab>
    <tab heading="Skills">
      <div id="user-skill-input-pane">
        <span>
          <input id="user-skill-search-box" type="text">
          <select ng-model="user.role" ng-options="n for n in [] | range:1:100">
            <option value=""></option>
          </select>
        </span>
      </div>
      <div id="user-skill-list-pane" ng-repeat="skill in user.skills">
        <div class="user-skill-bubble">
          <span class="user-skill-name">{{skill.name}}</span>
          <span class="user-skill-proficiency">{{skill.proficiency}}</span>
        </div>
      </div>
    </tab>
    <tab heading="Groups">
    </tab>
  </tabset>

</form>
