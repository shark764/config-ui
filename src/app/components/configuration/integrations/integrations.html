<table-controls
  id="table-pane"
  config="tableConfig"
  items="fetchIntegrations()"
  selected="selectedIntegration"
  resource-name="integrations">

  <span name="status">
    <span ng-if="item.status">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.status" class="disabled">{{'value.disabled' | translate}}</span>
  </span>
  
  <span name="properties.webRtc">
    <span ng-if="item.properties.webRtc">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.properties.webRtc">{{'value.disabled' | translate}}</span>
  </span>
  
</table-controls>

<resize-handle
  ng-show="!! selectedIntegration || showBulkActions"
  id="resize-pane"
  right-element-id="right-panel"
  left-element-id="table-pane"></resize-handle>

<div id="right-panel" class="right-panel" ng-show="selectedIntegration || showBulkActions">
  <resource-details
    ng-show="!! selectedIntegration && !showBulkActions"
    id="details-pane"
    extend-scope="additional"
    header-template-url="app/components/configuration/integrations/integrationDetailHeader.html"
    body-template-url="app/components/configuration/integrations/integrationDetailBody.html"
    original-resource="selectedIntegration"></resource-details>
    
    <bulk-action-executor class="details-pane" ng-show="showBulkActions" items="fetchIntegrations()"
      bulk-actions="bulkActions" show-bulk-actions="showBulkActions">
      <ba-set-integration-status bulk-action="bulkActions.setIntegrationStatus"></ba-set-integration-status>
    </bulk-action-executor>
</div>
