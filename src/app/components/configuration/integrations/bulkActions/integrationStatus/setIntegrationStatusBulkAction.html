<div class="bulk-action">
  <div><input id="select-enable-bulk-action" type="checkbox" ng-model="bulkAction.checked"></div>
  <label><b>{{'bulkActions.enable.integrations' | translate}}</b></label>
  <div></div>
</div>

<div class="action-wrapper">
  <div>
    <select id="bulk-action-enable-select"
      ng-model="active" 
      ng-disabled="! bulkAction.checked" 
      ng-required="bulkAction.checked"
      ng-options="item.value as item.display for item in statuses"
      ng-class="{'default-selected': active === ''}">
        <option value="" ng-disabled="true">{{'bulkActions.status.placeholder' | translate}}</option>
    </select>
  </div>
</div>
