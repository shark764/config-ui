<div ng-if="originalResource.id">
  <div class="pull-left">
    <toggle class="status-toggle" ng-model="resource.status"></toggle>
  </div>
  
  <div class="info pull-left">
    <h1>{{originalResource.type}}</h1>
    <div class="details">
      <b translate="value.createdby" translate-value-date="{{originalResource.created | date:'medium'}}" translate-value-creator="{{creator.displayName}}"></b>
      <br/>
      <b ng-if="originalResource.updatedBy" translate="value.updatedby" translate-value-date="{{originalResource.updated | date:'medium'}}" translate-value-updater="{{updater.displayName}}"></b>
    </div>
  </div>
</div>

<div ng-if="! originalResource.id">
  <div class="info">
    <h1>Creating New Integration</h1>
  </div>
</div>
