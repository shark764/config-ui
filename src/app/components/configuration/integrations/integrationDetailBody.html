<div disable-contents="!('MANAGE_ALL_PROVIDERS' | hasPermission)">
  <div class="divider-header first-header">
    <h4>{{'details' | translate}}</h4>
  </div>
  
  <div class="input-group">
    <label>{{'integration.details.properties.accountSid' | translate}} *</label>
    <form-error field="detailsForm.accountSid" error-type-required="{{'integration.accountsid.error' | translate}}" ></form-error>
    <div>
      <input ng-required="true" type="text" ng-model="resource.properties.accountSid" name="accountSid"/>
    </div>
  </div>
  
  <div class="input-group">
    <label>{{'integration.details.properties.authToken' | translate}} *</label>
    <form-error field="detailsForm.authToken" error-type-required="{{'integration.authtoken.error' | translate}}" ></form-error>
    <div>
      <input ng-required="true" type="password" ng-model="resource.properties.authToken" name="authToken"/>
    </div>
  </div>
  
  <div class="input-group">
    <label>{{'integration.details.properties.webRTC' | translate}}</label>
    <div>
      <toggle ng-required="true" ng-model="resource.properties.webRtc" ng-disabled="!('MANAGE_ALL_PROVIDERS' | hasPermission)"/>
    </div>
  </div>
</div>
