<div ng-if="originalResource.id">
  <toggle class="status-toggle" ng-model="resource.active"></toggle>

  <div class="info pull-left">
    <h1>{{originalResource.name}}</h1>
    <div class="details">
      <b translate="value.createdby.time" 
      translate-value-date="{{originalResource.created | date:'medium'}}" 
      translate-value-creator="{{originalResource.createdBy | displayName}}"></b>
      <br/>
      <b ng-if="!!originalResource.updatedBy" 
      translate="value.updatedby" 
      translate-value-date="{{originalResource.updated | date:'medium'}}" 
      translate-value-updater="{{originalResource.updatedBy | displayName}}"></b>
    </div>
  </div>
</div>

<div ng-if="! originalResource.id">
    <h1>Creating New Dispatch Mapping</h1>
</div>
