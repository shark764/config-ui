<div class="divider-header">
  <h4>{{'details' | translate}}</h4>
</div>

<div class="input-group">
  <label>{{'value.name' | translate}}</label>
  <div>
    <input type="text" ng-model="resource.name" required>
  </div>
</div>

<div class="input-group">
  <label>{{'value.description' | translate}}</label>
  <div>
    <input type="text" ng-model="resource.description">
  </div>
</div>

<div class="input-group">
  <label>{{'details.channelType' | translate}}</label>
  <div>
    <input type="text" ng-model="resource.channelType">
  </div>
</div>

<div class="input-group">
  <label>{{'details.flow' | translate}}</label>
  <div>
    <select ng-model="resource.flowId" name="flowId" ng-options="flow.id as flow.name for flow in flows">
    </select>
  </div>
</div>

<div class="input-group">
  <label>{{'details.interactionField' | translate}}</label>
  <div>
    <input type="text" ng-model="resource.interactionField">
  </div>
</div>

<div class="input-group">
  <label>{{'details.value' | translate}}</label>
  <div>
    <input type="text" ng-model="resource.value">
  </div>
</div>
