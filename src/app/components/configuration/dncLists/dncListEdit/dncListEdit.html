<div id="table-pane">
  <table-controls config="dncEdit.tableConfig" items="dncEdit.contacts" search-query="searchQuery">
  </table-controls>

  <lo-resource-table
    config="dncEdit.tableConfig"
    items="dncEdit.contacts"
    selected="dncEdit.selectedContact"
    search-query="searchQuery">

    <span name="$original.expiration">
      {{item.$original.expiration | date:'yyyy-MM-dd'}}
    </span>
  </lo-resource-table>
</div>

<resize-handle
  ng-show="!! dncEdit.selectedContact || showBulkActions"
  id="resize-pane"
  right-element-id="right-panel"
  left-element-id="table-pane"></resize-handle>

<lo-details-panel
  id="right-panel"
  class="right-panel"
  ng-show="(dncEdit.selectedContact || showBulkActions) && !dncEdit.forceClose"
  ng-resource="dncEdit.selectedContact">

  <ng-form unsaved-changes-warning
    class="details-pane"
    ng-show="dncEdit.selectedContact && !showBulkActions"
    name="dncEdit.forms.detailsForm"
    ng-model="dncEdit.selectedContact"
    ng-resource="dncEdit.selectedContact"
    lo-form-submit
    lo-form-cancel
    lo-form-alert
    lo-form-reset>

    <ng-form name="dncEdit.forms.headerForm" separate-validation>
      <div class="detail-header" ng-include src="'app/components/configuration/dncLists/dncListEdit/dncListEditDetailHeader.html'">
      </div>
    </ng-form>

    <div class="detail-body" ng-include src="'app/components/configuration/dncLists/dncListEdit/dncListEditDetailBody.html'">
    </div>

    <div class="detail-controls">
      <input id="cancel-details-btn" type="button" class="btn" value="{{'value.cancel' | translate}}" lo-cancel>
      </input>
      <input id="submit-details-btn" class="btn btn-primary" type="submit" value="{{'value.submit' | translate}}" ng-disabled="dncEdit.forms.detailsForm.$invalid || ! dncEdit.forms.detailsForm.$dirty" lo-submit="dncEdit.submit()" lo-submit-spinner lo-submit-spinner-status="dncEdit.selectedContact.$busy">
      </input>
    </div>
  </ng-form>

  <bulk-action-executor class="details-pane" ng-show="showBulkActions" items="dncEdit.contacts" show-bulk-actions="showBulkActions">

    <ba-set-dncListEdit-status></ba-set-dncListEdit-status>
  </bulk-action-executor>
</lo-details-panel>
