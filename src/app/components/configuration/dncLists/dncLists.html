<div id="table-pane">
  <table-controls
    config="dnc.tableConfig"
    items="dnc.dncLists"
    search-query="searchQuery">
  </table-controls>

  <lo-resource-table
    config="dnc.tableConfig"
    items="dnc.dncLists"
    selected="dnc.selectedDncList"
    search-query="searchQuery">

    <span name="$original.expiration">
      {{item.$original.expiration | date:'yyyy-MM-dd'}}
    </span>

    <span name="$original.active">
      <span ng-if="item.$original.active">{{'dnc.table.active' | translate}}</span>
      <span ng-if="!item.$original.active" class="disabled">{{'dnc.table.inactive' | translate}}</span>
    </span>
  </lo-resource-table>
</div>

<resize-handle
  ng-show="!! dnc.selectedDncList || showBulkActions"
  id="resize-pane"
  right-element-id="right-panel"
  left-element-id="table-pane"></resize-handle>

<lo-details-panel id="right-panel"
  class="right-panel"
  ng-show="(dnc.selectedDncList || showBulkActions) && !dnc.forceClose"
  ng-resource="dnc.selectedDncList">

  <ng-form unsaved-changes-warning
    class="details-pane"
    ng-show="dnc.selectedDncList && !showBulkActions"
    name="dnc.forms.detailsForm"
    ng-model="dnc.selectedDncList"
    ng-resource="dnc.selectedDncList"
    lo-form-submit
    lo-form-cancel
    lo-form-alert
    lo-form-reset>

    <ng-form name="dnc.forms.headerForm" separate-validation>
      <div class="detail-header"
        ng-include src="'app/components/configuration/dncLists/dncListDetailHeader.html'">
      </div>
    </ng-form>

    <div class="detail-body"
      ng-include src="'app/components/configuration/dncLists/dncListsDetailBody.html'">
    </div>

    <div class="detail-controls">
      <input id="cancel-details-btn" type="button" class="btn"
        value="{{'value.cancel' | translate}}"
        lo-cancel>
      </input>
      <input id="submit-details-btn" class="btn btn-primary"
        type="submit" value="{{'value.submit' | translate}}"
        ng-disabled="dnc.forms.detailsForm.$invalid || ! dnc.forms.detailsForm.$dirty"
        lo-submit="dnc.submit()"
        lo-submit-spinner
        lo-submit-spinner-status="dnc.selectedDncList.$busy">
      </input>
    </div>
  </ng-form>

  <bulk-action-executor class="details-pane"
    ng-show="showBulkActions"
    items="dnc.dncLists"
    show-bulk-actions="showBulkActions">

    <ba-set-dncLists-status></ba-set-dncLists-status>
  </bulk-action-executor>
</lo-details-panel>
