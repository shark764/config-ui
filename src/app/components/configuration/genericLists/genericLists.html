<table-controls
  id="table-pane"
  config="gc.tableConfig"
  items="gc.lists"
  selected="gc.selectedList"
  resource-name="List">
    
  <span name="active">
    <span ng-if="item.$original.active">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.$original.active" class="disabled">{{'value.disabled' | translate}}</span>
  </span>  
  
</table-controls>

<resize-handle
  ng-show="gc.selectedList"
  id="resize-pane"
  right-element-id="right-panel"
  left-element-id="table-pane"></resize-handle>

<lo-details-panel
  id="list-detail-panel"
  class="right-panel"
  ng-show="gc.selectedList"
  ng-resource="gc.selectedList">

  <ng-form
    class="details-pane"
    unsaved-changes-warning
    name="gc.forms.detailsForm"
    ng-resource="gc.selectedList"
    disable-contents="! ('MANAGE_ALL_LISTS' | hasPermission)"
    lo-form-submit lo-form-cancel lo-form-alert>
    
    <ng-form name="gc.forms.headerForm" separate-validation>
      <div class="detail-header"
        ng-include="'app/components/configuration/genericLists/genericListDetailHeader.html'">
      </div>
    </ng-form>
    
    <div class="detail-body"
      ng-include="'app/components/configuration/genericLists/genericListDetailBody.html'">
    </div>
    
    <div class="detail-controls">
      <input
        id="cancel-details-btn" class="btn" type="button"
        ng-disabled="gc.selectedList.$busy"
        value="{{'value.cancel' | translate}}"
        lo-cancel></input>

      <input
        id="submit-details-btn"
        lo-submit="gc.submit()"
        lo-submit-spinner
        lo-submit-spinner-status="gc.selectedList.$busy"
        ng-disabled="gc.forms.detailsForm.$invalid || ! gc.forms.detailsForm.$dirty"
        class="btn btn-primary"
        type="submit"
        value="{{'value.submit' | translate}}" />
    </div>
  </ng-form>

</lo-details-panel>
