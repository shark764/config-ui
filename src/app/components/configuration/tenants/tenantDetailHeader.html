<div ng-if="resource.id">
  <div class="pull-left">
    <toggle class="status-toggle" ng-model="resource.status"></toggle>
  </div>
  
  <div class="info pull-left">
    <h1>{{resource.name}}</h1>
    <div class="details">
      <b translate="value.createdby" translate-value-date="{{resource.created | date:'medium'}}" translate-value-creator="{{creator.displayName}}"></b>
      <br/>
      <b ng-if="{{updater}}" translate="value.updatedby" translate-value-date="{{resource.updated | date:'medium'}}" translate-value-updater="{{updater.displayName}}"></b>
    </div>
  </div>
</div>

<div ng-if="! resource.id">
  <div class="info">
    <h1>Creating New Tenant</h1>
  </div>
</div>
