<div class="input-group">
  <label>{{'tenant.details.name' | translate}}</label>
  <div>
    <div class="error" ng-show="detailsForm.name.$touched && detailsForm.name.$invalid">{{'tenant.details.name.error' | translate}}</div>
    <input required ng-model="resource.name" name="name" type="text"></input>
  </div>
</div>

<div class="input-group">
  <label>{{'tenant.details.admin' | translate}}</label>
  <div>
    <select ng-model="resource.adminUserId" ng-options="user.id as user.displayName for user in users">
      <option value="">(None)</option>
    </select>
  </div>
</div>

<div class="input-group">
  <label class="textarea-label">{{'tenant.details.description' | translate}}</label>
  <div>
    <textarea ng-required="false" ng-model="resource.description"></textarea>
  </div>
</div>

<div class="input-group" ng-if="resource.id">
  <label class="textarea-label">{{'tenant.details.region' | translate}}</label>
  <div>
    <input id="tenant-details-region" type="text" disabled value="{{resource.regionId}}"/>
  </div>
</div>
