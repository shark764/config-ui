<div ng-if="! dc.selectedDisposition.isNew()">
  <toggle class="status-toggle" ng-model="dc.selectedDisposition.active"
  confirm-disable-message="{{'dispositions.details.disable.confirm' | translate}}"
  confirm-enable-message="{{'dispositions.details.enable.confirm' | translate}}"
  ng-disabled="! (['UPDATE_DISPOSITIONS'] | hasPermission)"
  on-confirm="dc.updateActive()"></toggle>

  <div class="info">
    <h1 id="role-details-name-header">{{dc.selectedDisposition.$original.getDisplay()}}</h1>

    <div class="details" ng-if="!(['UPDATE_DISPOSITIONS'] | hasPermission)">
      <b audit-text
        translation="value.createdby.time"
        user-id="dc.selectedDisposition.$original.createdBy"
        date="dc.selectedDisposition.$original.created">
      </b>
      <br/>
      <b audit-text ng-if="!!dc.selectedDisposition.$original.updatedBy"
        translation="value.updatedby"
        user-id="dc.selectedDisposition.$original.updatedBy"
        date="dc.selectedDisposition.$original.updated">
      </b>
    </div>

    <div class="details" ng-if="(['UPDATE_DISPOSITIONS'] | hasPermission)">
      <b audit-text
        translation="value.createdon.time"
        date="dc.selectedDisposition.$original.created">
      </b>
      <br/>
      <b audit-text ng-if="!!dc.selectedDisposition.$original.updated"
        translation="value.updatedon"
        date="dc.selectedDisposition.$original.updated">
      </b>
    </div>

  </div>
</div>

<h1 id="dispositions-details-create-header" ng-hide="! dc.selectedDisposition.isNew()">{{'dispositions.details.creating' | translate}}</h1>
