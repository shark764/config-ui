<div class="lo-alert lo-alert-info" ng-show="! rc.selectedReason.isNew() && rc.selectedReason.tenantId !== Session.tenant.tenantId">
  {{'reasons.readonly.warning' | translate}}
</div>

<div class="divider-header first-header">
  <h4>{{'details' | translate}}</h4>
</div>

<div class="input-group">
  <label>{{'value.name' | translate}} *</label>
  <form-error field="forms.detailsForm.name" error-type-required="{{'details.name.error' | translate}}" ></form-error>
  <div class="lo-error" role="alert" ng-if='rc.duplicateError'>{{rc.duplicateErrorMessage}}</div>
  <div>
    <input ng-required="true" type="text" ng-model="rc.selectedReason.name" name="name" ng-disabled="rc.selectedReason.tenantId !== Session.tenant.tenantId"/>
  </div>
</div>

<div class="input-group">
  <label>{{'details.externalId' | translate}}</label>
  <div>
    <input type="text" ng-model="rc.selectedReason.externalId" name="externalId" ng-disabled="rc.selectedReason.tenantId !== Session.tenant.tenantId"/>
  </div>
</div>

<div class="input-group">
  <label class="textarea-label">{{'value.description' | translate}}</label>
  <textarea ng-model="rc.selectedReason.description" ng-disabled="rc.selectedReason.tenantId !== Session.tenant.tenantId"></textarea>
</div>

<div class="input-group">
  <label>{{'value.shared' | translate}}</label>
  <div>
    <toggle class="status-toggle" name="shared"
      ng-disabled="((! rc.selectedReason.isNew() && rc.selectedReason.$original.shared) || !('SHARE_PRESENCE_REASONS' | hasPermission)) || rc.selectedReason.tenantId !== Session.tenant.tenantId"
      ng-model="rc.selectedReason.shared">
    </toggle>
  </div>
</div>
