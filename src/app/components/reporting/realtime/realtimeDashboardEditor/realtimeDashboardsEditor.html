<div id="main-content" class="realtime-dashboard-wrapper">
  <div class="dashboard-selector subhead">
    <div class="dashboard-title">
      <h1>Realtime</h1>
    </div>
    <dropdown items="dashboards" label="{{dashboard.name}}" display-path="name" class="dashboard-selected"></dropdown>
  </div>
  <div class="dashboard-fullscreen">
    <i class="fa fa-arrows-alt" ng-click="toggleFullscreen(dashboard.id)"></i>
  </div>
  <reporting-dashboard class="dashboard-directive" id="dashboard-directive" dashboard="dashboard" queues="queues" users="users">
</div>
