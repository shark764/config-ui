<div class="divider-header first-header">
  <h4>{{'details' | translate}}</h4>
</div>

<div disable-contents="! ('MANAGE_ALL_QUEUES' | hasPermission)">
  <div class="input-group">
    <label>{{'value.name' | translate}} *</label>
    <form-error field="detailsForm.queuename"
      error-type-required="{{'value.error.name.required' | translate}}">
    </form-error>
    <div>
      <input type="text" ng-required="true" ng-model="resource.name" name="queuename" api-error></input>
    </div>
  </div>
  
  <div class="input-group">
    <label class="textarea-label">{{'value.description' | translate}}</label>
    <div>
      <textarea ng-model="resource.description"></textarea>
    </div>
  </div>
  
  <div ng-if="!resource.id" class="input-group">
    <label class="disabled">{{'queue.details.activeVersion' | translate}}</label>
    <div>
      <input id="create-version-number" type="number" ng-disabled="true" value="1"></input>
    </div>
  </div>
</div>

<div ng-if="!resource.id">
  <div class="divider-header first-header">
    <h4>{{'value.details.query' | translate}}</h4>
  </div>

  <div class="input-group">
    <label class="textarea-label">{{'value.details.query' | translate}} *</label>
    <form-error field="detailsForm.query"
    error-type-required="{{'queue.details.queue.error' | translate}}"></form-error>
    <textarea ng-required="true" type="text" ng-model="extendScope.initialVersion.query" name="query"></textarea>
  </div>

  <div class="divider-header">
    <h4>{{'queue.details.priority' | translate}}</h4>
  </div>

  <version-priority queue-version="extendScope.initialVersion""></version-priority>
</div>

<div ng-if="resource.id">
  <queue-versions queue="resource"></queue-versions>
</div>
