<table-controls
  id="table-pane"
  config="tableConfig"
  items="fetchQueues()"
  selected="selectedQueue"
  resource-name="queue">
  
  <span name="active">
    <span ng-if="item.active">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.active" class="disabled">{{'value.disabled' | translate}}</span>
  </span>
  
  <active-version name="activeVersion" queue="item"></active-version>

</table-controls>

<resize-handle
  ng-show="!! selectedQueue || showBulkActions"
  id="resize-pane"
  right-element-id="right-panel"
  left-element-id="table-pane" ></resize-handle>

<div id="right-panel" class="right-panel" ng-show="selectedQueue || showBulkActions">
  <resource-details
    ng-show="!! selectedQueue && !showBulkActions"
    id="details-pane"
    extend-scope="additional"
    header-template-url="app/components/flows/queues/queueDetailHeader.html"
    body-template-url="app/components/flows/queues/queueDetailBody.html"
    original-resource="selectedQueue"
    resource-name="queue"></resource-details>

  <bulk-action-executor class="details-pane" ng-show="showBulkActions" items="fetchQueues()"
    bulk-actions="bulkActions" show-bulk-actions="showBulkActions">
    <ba-set-queue-status bulk-action="bulkActions.setQueueStatus"></ba-set-queue-status>
  </bulk-action-executor>
</div>

<resize-handle
  ng-show="selectedQueueVersion"
  id="resize-pane"
  right-element-id="queue-version-panel"
  left-element-id="right-panel" ></resize-handle>

<div id="queue-version-panel" class="right-panel" ng-show="selectedQueueVersion">
  <resource-details
    id="version-pane"
    header-template-url="app/components/flows/queues/versions/versionDetailHeader.html"
    body-template-url="app/components/flows/queues/versions/versionDetailBody.html"
    original-resource="selectedQueueVersion"
    resource-name="QueueVersion"></resource-details>
</div>
