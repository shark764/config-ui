<table-controls
  id="table-pane"
  config="tableConfig"
  items="queues"
  selected="selectedQueue"
  resource-name="queue">
  
  <span name="status">
    <span ng-if="item.status">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.status" class="disabled">{{'value.disabled' | translate}}</span>
  </span>
  
  <active-version name="activeVersion" queue="item"></active-version>

</table-controls>

<resize-handle
  ng-show="!! selectedQueue"
  id="resize-pane"
  right-element-id="details-pane"
  left-element-id="table-pane"
  left-min-width="600"
  right-min-width="300" ></resize-handle>

<resource-details
  ng-show="!! selectedQueue"
  id="details-pane"
  extend-scope="additional"
  header-template-url="app/components/flows/queues/queueDetailHeader.html"
  body-template-url="app/components/flows/queues/queueDetailBody.html"
  original-resource="selectedQueue"
  resource-name="queue"></resource-details>
