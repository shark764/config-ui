<table-controls
  id="table-pane"
  config="tableConfig"
  items="fetchQueues()"
  selected="selectedQueue"
  resource-name="Queue">
  
  <span name="$original.active">
    <span ng-if="item.$original.active">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.$original.active" class="disabled">{{'value.disabled' | translate}}</span>
  </span>
  
  <span name="$original.activeQueue">
    {{item.$original.activeQueue.name}}
  </span>

</table-controls>

<resize-handle
  ng-show="!! selectedQueue || showBulkActions"
  id="resize-pane"
  right-element-id="right-panel"
  left-element-id="table-pane" ></resize-handle>

<lo-details-panel id="right-panel" class="right-panel"
  ng-show="!! selectedQueue && !showBulkActions"
  ng-resource="selectedQueue">
  
  <ng-form unsaved-changes-warning name="forms.detailsForm"
    class="details-pane"
    ng-model="selectedQueue"
    ng-resource="selectedQueue"
    lo-form-submit lo-form-cancel lo-form-alert>

    <div class="detail-header"
      ng-include src="'app/components/flows/queues/queueDetailHeader.html'">
    </div>

    <div class="detail-body"
      ng-include src="'app/components/flows/queues/queueDetailBody.html'">
    </div>

    <div class="detail-controls">
      <input id="cancel-details-btn" type="button" class="btn"
        value="{{'value.cancel' | translate}}"
        lo-cancel-chain-executor="version:cancel"></input>
      <input id="submit-details-btn" class="btn btn-primary"
        type="submit" value="{{'value.submit' | translate}}"
        ng-disabled="forms.detailsForm.$invalid"
        lo-submit="submit()"
        lo-submit-spinner lo-submit-spinner-status="selectedQueue.$busy"></input>
    </div>
  </ng-form>
  
  <bulk-action-executor class="details-pane" ng-show="showBulkActions" items="fetchQueues()"
    bulk-actions="bulkActions" show-bulk-actions="showBulkActions">
    <ba-set-queue-status bulk-action="bulkActions.setQueueStatus"></ba-set-queue-status>
  </bulk-action-executor>
</lo-details-panel>

<resize-handle
  ng-show="selectedQueueVersion"
  id="resize-pane"
  right-element-id="queue-version-panel"
  left-element-id="right-panel" ></resize-handle>

<lo-details-panel id="queue-version-panel" class="right-panel"
  ng-show="selectedQueueVersion"
  ng-resource="selectedQueueVersion">

  <ng-form unsaved-changes-warning name="forms.versionForm"
    class="details-pane"
    ng-model="selectedQueueVersion"
    ng-resource="selectedQueueVersion"
    lo-form-submit lo-form-cancel lo-form-alert>

    <div class="detail-header"
      ng-include src="'app/components/flows/queues/versions/versionDetailHeader.html'">
    </div>

    <div class="detail-body"
      ng-include src="'app/components/flows/queues/versions/versionDetailBody.html'">
    </div>

    <div class="detail-controls">
      <input id="cancel-version-btn" type="button" class="btn"
        value="{{'value.cancel' | translate}}"
        lo-cancel-chain-executor="version:cancel"></input>
      <input id="create-version-btn" class="btn btn-primary"
        type="submit" value="{{'value.create' | translate}}"
        ng-disabled="forms.versionForm.$invalid"
        lo-submit="saveVersion()"
        lo-submit-spinner lo-submit-spinner-status="selectedQueueVersion.$busy"></input>
    </div>
  </ng-form>
</lo-details-panel>
