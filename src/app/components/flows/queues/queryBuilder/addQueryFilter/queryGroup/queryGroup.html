<div class="input-group">
  <label ng-class="{'has-elements': qgc.filters.length}">{{'queue.query.builder.' + group.key + '.' + type | translate}}</label>

  <div class="instant-add">
    <div>
      <type-ahead hover="true" placeholder="{{'queue.query.builder.' + group.key + '.placeholder' | translate}}"
      items="group.items" selected-item="qgc.selectedItem" nameField="name" filters="qgc.searchFilters">
      </type-ahead>
      <proficiency-selector ng-show="qgc.selectedItem.hasProficiency" operator="qgc.condition" proficiency="qgc.proficiency"></proficiency-selector>
    </div>

    <button class="add btn" ng-disabled="!qgc.selectedItem.id" type="button" ng-click="qgc.addFilter(qgc.condition, qgc.proficiency, level, type, qgc.selectedItem.id)">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <div class="tag-wrapper clear">
    <div class="tag" ng-repeat="filter in qgc.filters track by $index">
      {{filter.getDisplay()}}
      {{qgc.displayProficiencyString(filter, type, level)}}
      <a ng-click="qgc.removeFilter(filter)"><i class="fa fa-times"></i></a>
    </div>
  </div>

</div>
