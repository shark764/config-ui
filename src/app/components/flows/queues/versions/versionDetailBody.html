<div id="create-new-version-details">

  <input name="query" type="hidden" ng-model="qc.selectedQueueVersion.query" ng-required="true" />

  <query-list-creator ng-if="qc.selectedQueueVersion" query-string="qc.selectedQueueVersion.query"></query-list-creator>

  <div class="divider-header">
    <h4>Priority</h4>
  </div>

  <version-priority queue-version="qc.selectedQueueVersion"></version-priority>
</div>
