<div class="input-group" id="add-query-filter">
  <label>Add a filter: </label>

  <div class="instant-add">
    <select id="select-filter-dropdown" ng-model="selectedComponent" ng-options="component as component.display for (k, component) in queryComponents">
      <option value="" disabled>Select filter...</option>
    </select>
    <div style="width: 40px;">
      <button class="add btn" type="button"
        ng-disabled="! selectedComponent"
        ng-click="add(selectedComponent)">

        <i id="add-filter-btn" class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>

<div class="details-group">
  <div class="query-component" ng-show="groupcomponent">
    <div class="divider-header">
      <h4 class="">Group Filters</h4>
    </div>

    <group-query-modifier
      id="basic-query-all-groups"
      class="input-group"
      parent-map="rootMap"
      query="version.query"
      label-key="queue.query.builder.groups.all"
      placeholder-key="queue.query.builder.groups.placeholder"
      operator="and">
    </group-query-modifier>

    <group-query-modifier
      id="basic-query-any-groups"
      class="input-group"
      ng-class="{'has-elements': modifier.operands().length}"
      parent-map="rootMap"
      query="version.query"
      label-key="queue.query.builder.groups.some"
      placeholder-key="queue.query.builder.groups.placeholder"
      operator="or">
    </group-query-modifier>
  </div>
</div>
