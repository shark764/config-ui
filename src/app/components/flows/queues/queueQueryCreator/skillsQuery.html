<label>
  {{ modifier.labelKey | translate}}
</label>
<div class="tag-wrapper clear">
  <div ng-repeat="operand in modifier.operands()" class="tag">
    {{operand.getDisplay()}}
    <a ng-click="modifier.remove(operand)"><i class="fa fa-times"></i></a>
  </div>
</div>
<div>
  <div>
    <div>
      <type-ahead hover="true" 
        placeholder="{{modifier.placeholderKey | translate}}" 
        items="modifier.options | invoke" 
        selected-item="selected"></type-ahead>
    </div>
    <div ng-if="selected.hasProficiency" ng-init="selected.proficiencyOperator = 'gt'; selected.proficiency = 0;">
      <select ng-model="selected.proficiencyOperator" class="pull-left" style="width: 65%;">
        <option value="gt">Proficiency at Least</option>
        <option value="lt">Proficiency at Most</option>
        <option value="equal">Proficiency Exactly</option>
      </select>
      <number-slider value="selected.proficiency" min-value="0" max-value="100" class="pull-left" style="display:block;width: 35%;"></number-slider>
    </div>
  </div>
  <a class="add btn" ng-disabled="! selected" ng-click="modifier.add(component)"><i class="fa fa-plus"></i></a>
</div>
