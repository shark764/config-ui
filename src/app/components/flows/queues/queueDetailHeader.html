<div ng-if="! selectedQueue.isNew()">
  <toggle class="status-toggle" ng-model="selectedQueue.active" 
  confirm-disable-message="{{'queue.details.disable.confirm' | translate}}"
  confirm-enable-message="{{'queue.details.enable.confirm' | translate}}"
  ng-disabled="! ('MANAGE_ALL_QUEUES' | hasPermission)"></toggle>

  <div class="info">
    <h1>{{selectedQueue.$original.getDisplay()}}</h1>
    <div class="details" ng-if="['PLATFORM_VIEW_ALL_USERS', 'PLATFORM_CREATE_USERS', 'PLATFORM_MANAGE_ALL_USERS', 'PLATFORM_MANAGE_ALL_TENANTS', 'PLATFORM_MANAGE_ALL_TENANTS_ENROLLMENT'] | hasPermission">
      <b audit-text
        translation="value.createdby.time"
        user-id="selectedQueue.$original.createdBy"
        date="selectedQueue.$original.created">
      </b>
      <br/>
      <b audit-text ng-if="!!selectedQueue.$original.updatedBy"
        translation="value.updatedby"
        user-id="selectedQueue.$original.updatedBy"
        date="selectedQueue.$original.updated">
      </b>
    </div>
    <div class="details" ng-if="!(['PLATFORM_VIEW_ALL_USERS', 'PLATFORM_CREATE_USERS', 'PLATFORM_MANAGE_ALL_USERS', 'PLATFORM_MANAGE_ALL_TENANTS', 'PLATFORM_MANAGE_ALL_TENANTS_ENROLLMENT'] | hasPermission)">
      <b audit-text
        translation="value.createdon.time"
        date="selectedQueue.$original.created">
      </b>
      <br/>
      <b audit-text ng-if="!!selectedQueue.$original.updated"
        translation="value.updatedon"
        date="selectedQueue.$original.updated">
      </b>
    </div>
  </div>
</div>

<h1 ng-if="selectedQueue.isNew()">{{'queue.details.creating' | translate}}</h1>
