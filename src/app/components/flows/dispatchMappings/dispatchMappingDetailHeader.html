<div ng-if="originalResource.id">
  <toggle class="status-toggle" ng-model="resource.active" confirm-message="{{'dispatchMappings.details.status.confirm' | translate}}"></toggle>

  <div class="info pull-left">
    <h1 id="dispatch-mappings-details-name-header">{{originalResource.name}}</h1>
    <div class="details">
      <b audit-text
        translation="value.createdby.time"
        user-id="originalResource.createdBy"
        date="originalResource.created">
      </b>
      <br/>
      <b audit-text ng-if="!!originalResource.updatedBy"
        translation="value.updatedby"
        user-id="originalResource.updatedBy"
        date="originalResource.updated">
      </b>
    </div>
  </div>
</div>

<div ng-if="! originalResource.id">
    <h1 id="dispatch-mappings-details-create-header">{{'dispatchMappings.details.creating' | translate}}</h1>
</div>
