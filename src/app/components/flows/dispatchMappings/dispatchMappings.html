<table-controls
  id="table-pane"
  config="tableConfig"
  items="dispatchMappings"
  selected="selectedDispatchMapping"
  resource-name="{{'tenants:' + Session.tenant.tenantId + ':dispatch-mappings'}}">

  <span name="active">
    <span ng-if="item.active">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.active" class="disabled">{{'value.disabled' | translate}}</span>
  </span>

</table-controls>

<resize-handle
  ng-show="!! selectedDispatchMapping"
  id="resize-pane"
  right-element-id="details-pane"
  left-element-id="table-pane"
  left-min-width="830"
  right-min-width="300"></resize-handle>

<resource-details
  ng-show="!! selectedDispatchMapping"
  id="details-pane"
  resource-name="{{'tenants:' + Session.tenant.tenantId + ':dispatch-mappings'}}"
  extend-scope="additional"
  header-template-url="app/components/flows/dispatchMappings/dispatchMappingDetailHeader.html"
  body-template-url="app/components/flows/dispatchMappings/dispatchMappingDetailBody.html"
  original-resource="selectedDispatchMapping"></resource-details>
