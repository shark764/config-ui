<div class="publish">
  <h3 class="header">{{title}}</h3>
  <div class="form">
    <div class="input-group">
      <label>Name</label>
      <input type="text" ng-model="draft.name"/>
    </div>
    <div class="input-group">
      <label>Description</label>
      <input type="text" ng-model="draft.description"/>
    </div>
  </div>
  <div class="footer">
    <a id="modal-cancel" class="btn" ng-click="cancelCallback()">{{'value.cancel' | translate}}</a>
    <a id="modal-ok" class="btn btn-primary" ng-click="okCallback(draft)">{{'value.ok' | translate}}</a>
  </div>
</div>
