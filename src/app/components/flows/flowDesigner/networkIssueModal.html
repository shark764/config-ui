<div class="publish">
  <h3 class="header">{{title}}</h3>
  <div>
    <p>Network connection appears to have been interrupted. Recent changes have not been saved. Please confirm a stable connection is present before continuing.</p>
  </div>
  <div class="footer">
    <a id="modal-cancel" class="btn" ng-click="cancelCallback()">{{'value.cancel' | translate}}</a>
    <a id="modal-ok" class="btn btn-primary" ng-click="okCallback(draft)">{{'value.ok' | translate}}</a>
  </div>
</div>
