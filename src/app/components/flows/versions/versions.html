<div>
  <h3>Flow Version</h3>

  <table >
    <thead>
      <td>ID</td>
      <td>Name</td>
      <td>Flow</td>
      <td>Description</td>
      <td>Parent Flow</td>
  </thead>
  <tr ng-repeat="version in versions" >
      <td style="border: 1px solid black;">{{version.version}}</td>
      <td style="border: 1px solid black;">{{version.name}}</td>
      <td style="border: 1px solid black;">{{version.flow}}</td>
      <td style="border: 1px solid black;">{{version.description}}</td>
      <td style="border: 1px solid black;">{{version.flowId}}</td>
  </tr>
</table>
<ul>
    <li class="error" ng-repeat="(key, value) in error.error">
      Field `{{key}}` has the following error `{{value}}`
  </li>
</ul>

<h3>Create Flow Version</h3>
<form ng-submit="save()">
    <div>Name:
        <input type="text" ng-required="true" ng-model="version.name" placeholder="This is my version name">

    </input>
</div>
<div>Description:
 <input type="text" ng-required="true" ng-model="version.description" placeholder="This is my version description">

</input>
</div>
<div>Flow:
 <input type="text" ng-required="true" ng-model="version.flow" placeholder="This is my version flow">

</input>
</div>
<input type="submit" class="btn btn-primary" value="{{ 'Create' }}"/>
</form>

</div>
