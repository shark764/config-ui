
  <table >
    <thead>
      <td>ID</td>
      <td>Name</td>
      <td>Flow</td>
      <td>Description</td>
      <td>Parent Flow</td>
  </thead>
  <tr ng-repeat="version in versions" >
      <td style="border: 1px solid black;">{{version.version}}</td>
      <td style="border: 1px solid black;">{{version.name}}</td>
      <td style="border: 1px solid black;">{{version.flow}}</td>
      <td style="border: 1px solid black;">{{version.description}}</td>
      <td style="border: 1px solid black;">{{version.flowId}}</td>
  </tr>
</table>


<h3>Create Flow Version</h3>

<ng-form name="create-version-form">
  <div>Name:
        <input type="text" ng-required="true" ng-model="version.name" name="name"></input>
  </div>
  
  <div>Description:
   <input type="text" ng-required="true" ng-model="version.description" name="description"></input>
  </div>
  
  <input ng-click="saveVersion()" type="submit" class="btn btn-primary" value="{{ 'value.create' | translate }}"/>
</ng-form>
