<table-controls
  id="table-pane"
  config="tableConfig"
  items="flows"
  selected="selectedFlow"
  resource-name="flow">
  
  <flow-version-name name="activeVersion" flow="item" ></flow-version-name>
  
</table-controls>

<resize-handle
  ng-show="!! selectedFlow"
  id="resize-pane"
  right-element-id="details-pane"
  left-element-id="table-pane"
  left-min-width="600"
  right-min-width="300"></resize-handle>

<resource-details
  ng-show="!! selectedFlow"
  id="details-pane"
  extend-scope="additional"
  header-template-url="app/components/flows/flowManagement/flowDetailHeader.html"
  body-template-url="app/components/flows/flowManagement/flowDetailBody.html"
  original-resource="selectedFlow"
  resource-name="flow"></resource-details>
