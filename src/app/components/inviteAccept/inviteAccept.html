<div id="invite-accept">
  <div id="invite-accept-wrapper">
    <img ng-src="assets/images/liveops-logo.png" height="23" >
    
    <ng-form ng-show="showSignupForm" name="detailsForm">
      <div class="details-form">
        <div class="detail-body-pane">
          <div class="lo-alert">
            <p>To set up your account, please:</p>
            <ol>
              <li>Create a password for your account below in the password field</li>
              <li>Confirm or enter your first and last names below</li>
              <li>Then click "Submit" to create your new account</li>
            </ol>
          </div>
          <div class="divider-header first-header">
            <h4>Login</h4>
          </div>
        
          <div class="input-group">
            <label>{{'details.email' | translate}}</label>
            <div>
              <span id="user-details-email">{{user.email}}</span>
            </div>
          </div>
        
          <div class="input-group">
            <label>{{'details.password' | translate}} *</label>
            <form-error field="detailsForm.password"
              error-type-required="{{'details.password.error' | translate}}"></form-error>
            <div>
              <input ng-required="true" autocomplete="off" ng-model="user.password" name="password" type="password"></input>
            </div>
          </div>
        
        
        
          <div class="divider-header" ng-class="{'first-header' : resource.id}">
            <h4>{{'details' | translate}}</h4>
          </div>
        
          <div class="input-group">
            <label>{{'details.firstName' | translate}} *</label>
            <form-error field="detailsForm.firstName"
              error-type-required="{{'details.firstName.error' | translate}}"></form-error>
            <div>
              <input ng-required="true" ng-model="user.firstName" name="firstName" type="text"></input>
            </div>
          </div>
        
          <div class="input-group">
            <label>{{'details.lastName' | translate}} *</label>
            <form-error field="detailsForm.lastName"
              error-type-required="{{'details.lastName.error' | translate}}"></form-error>
            <div>
              <input required ng-model="user.lastName" name="lastName" type="text"></input>
            </div>
          </div>
        
          <div class="input-group">
            <label>{{'details.personalTelephone' | translate}}</label>
            <form-error field="detailsForm.personalTelephone"
              error-type-phone="{{'details.phoneNumber.error' | translate}}"></form-error>
            <div>
              <input name="personalTelephone" type="tel" ng-model="user.personalTelephone" api-error>
              <help-icon text="Personal Telephone should be E.164 format"></help-icon>
            </div>
          </div>
        
          <div class="input-group">
            <label>{{'details.externalId' | translate}}</label>
            <form-error field="detailsForm.externalId"></form-error>
            <div>
              <input ng-model="user.externalId" name="externalId" type="text"></input>
            </div>
          </div>
        
        <input id="submit-invite-accept" lo-submit-spinner lo-submit-spinner-status="loading" 
          ng-click="save()" ng-disabled="detailsForm.$invalid || ! detailsForm.$dirty" 
          class="btn btn-primary pull-right" type="submit" value="{{'value.submit' | translate}}" />
        </div>
      </div>
    </ng-form>
  </div>
</div>
