<div ng-if="originalResource.id">
  <toggle class="status-toggle" ng-model="resource.active"></toggle>

  <div class="info pull-left">
    <h1>{{originalResource.name}}</h1>
    <div class="details">
      <div>
        <b translate="value.createdby.time" translate-value-date="{{originalResource.created | date:'medium'}}" translate-value-creator="{{creator.displayName}}"></b>
        <br/>
        <b ng-if="updater.id" translate="value.updatedby" translate-value-date="{{originalResource.updated | date:'medium'}}" translate-value-updater="{{updater.displayName}}"></b>
      </div>
    </div>
  </div>
</div>

<div ng-if="! originalResource.id">
  <div class="info">
    <h1>Creating New Flow</h1>
  </div>
</div>
