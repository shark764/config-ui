<div ng-if="resource.id" class="divider-header">
  <h4>Details</h4>
</div>

<div class="input-group">
  <label>{{'value.name' | translate}} *</label>
  <div>
    <form-error field="detailsForm.name" error-type-api="{{'flow.details.name.error' | translate}}" error-type-required="{{'flow.details.name.error' | translate}}"></form-error>
    <input type="text" ng-required="true" ng-model="resource.name" name="name"></input>
  </div>
</div>

<div class="input-group">
  <label>{{'value.type' | translate}} <span ng-if="! resource.id">*</span></label>
  <div>
    <form-error field="detailsForm.type" error-type-required="{{'flow.details.type.error' | translate}}"></form-error>
    <select ng-required="! resource.id" name="type" ng-model="resource.type" ng-options="type.value as type.display for type in flowTypes">
      <option disabled value="">Select Type...</option>
    </select>
  </div>
</div>

<div ng-if="resource.id" class="input-group">
  <label>{{'value.details.version' | translate}} *</label>
  <div>
    <form-error field="detailsForm.activeVersion" error-type-api="true" error-type-required="{{'flow.details.activeVersion.error' | translate}}"></form-error>
    <select ng-required="true" api-error ng-model="resource.activeVersion" name="activeVersion" ng-options="version.version as version.name for version in versions | orderBy:'v'">
      <option disabled value="">Select Version...</option>
    </select>
  </div>
</div>

<div class="input-group">
  <label class="textarea-label">{{'value.description' | translate}}</label>
  <div>
    <textarea ng-model="resource.description"></textarea>
  </div>
</div>

<div ng-if="resource.id" class="divider-header">
  <h4>Versions</h4>
</div>

<div ng-if="resource.id" class="input-group">
  <flow-versions flow="resource" versions="versions"></flow-versions>
</div>
