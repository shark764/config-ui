<div ng-if="resource.id" class="divider-header">
  <h4>Details</h4>
</div>

<div class="input-group">
  <label>{{'value.name' | translate}}</label>
  <div>
    <form-error field="detailsForm.name"
      error-type-api="{{'queue.details.name.error' | translate}}"
      error-type-required="{{'value.error.name.required' | translate}}"></form-error>
    <input type="text" ng-required="true" ng-model="resource.name" name="name"></input>
  </div>
</div>

<div ng-if="resource.id" class="input-group">
  <label>{{'value.details.version' | translate}}</label>
  <div>
    <form-error field="detailsForm.activeVersion"
      error-type-required="{{'queue.details.version.error' | translate}}"></form-error>
    <select api-error ng-required="true" ng-model="resource.activeVersion" name="activeVersion" ng-options="version.version as version.name for version in versions | orderBy:'v'">
    </select>
  </div>
</div>

<div class="input-group">
  <label class="textarea-label">{{'value.description' | translate}}</label>
  <div>
    <textarea ng-model="resource.description"></textarea>
  </div>
</div>

<div ng-if="resource.id" class="divider-header">
  <h4>Versions</h4>
</div>

<div ng-if="resource.id">
  <queue-versions queue="resource" versions="versions"></queue-versions>
</div>
