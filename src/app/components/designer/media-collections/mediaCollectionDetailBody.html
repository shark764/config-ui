<div class="divider-header">
  <h4>Details</h4>
</div>

<div class="input-group">
  <label>{{'value.name' | translate}}</label>
  <div>
    <form-error field="detailsForm.source" error-type-api="{{'media.details.name.error' | translate}}" error-type-required="{{'media.details.name.error' | translate}}"></form-error>
    <input type="text" ng-required="true" ng-model="resource.name" name="name"></input>
  </div>
</div>
<div class="input-group">
  <label>{{'value.description' | translate}}</label>
  <div>
    <form-error field="detailsForm.source" error-type-api="{{'media.details.description.error' | translate}}" error-type-required="{{'media.details.description.error' | translate}}"></form-error>
    <textarea ng-required="true" ng-model="resource.description" name="description"></textarea>
  </div>
</div>

<div class="divider-header ">
  <h4>Media Mappings</h4>
</div>

<div>
  <div class="input-group">
    <label>Media</label>
    <select ng-model="selectedMedia" ng-options="media.id as media.name for media in medias"></select>
  </div>
  <div class="input-group">
    <label>Label</label>
    <input type="text" ng-model="lookupValue" />
  </div>

  <input type="button" class="btn btn-primary" on-click="addMediaItem(selectedMedia, lookupValue)" value="Add Media"/>

  <table class="media-collection-table" >
    <thead>
      <th>Label</th>
      <th>Media</th>
      <th class="add-item-cell"><a ng-click="addMediaMapping()"><i class="fa fa-plus"></i></a></th>
    </thead>
    <tbody>
      <tr ng-repeat="media in resource.mediaMap">
        <td>
          <input type="text" ng-model="media.lookup"/>
        </td>
        <td>
          <div class="modify-media-box">

            <div class="label">{{media.id}}</div>

            <span class="pull-right">
              <i class="fa fa-caret-down"></i>
            </span>
          </div>
        </td>
        <td class="remove-cell">
          <i class="fa fa-remove error" ng-click="removeCollectionMedia(media)"></i>
        </td>
      </tr>

    </tbody>
  </table>
</div>
