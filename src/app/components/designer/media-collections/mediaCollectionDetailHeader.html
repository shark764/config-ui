<div ng-if="originalResource.id" class="info">
  <div class="details">
    <h1>{{originalResource.name}}</h1>
      <b translate="value.createdby.time"
          translate-value-date="{{originalResource.created | date:'medium'}}"
          translate-value-creator="{{originalResource.createdBy | displayName}}">
      </b>
      <br/>
      <b ng-show="!!originalResource.updatedBy"
          translate="value.updatedby"
          translate-value-date="{{originalResource.updated | date:'medium'}}"
          translate-value-updater="{{originalResource.updatedBy | displayName}}">
      </b>
  </div>
</div>

<h1 ng-if="!originalResource.id">Creating New Media Collection</h1>
