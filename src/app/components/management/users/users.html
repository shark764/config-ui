
<table-controls
  id="table-pane"
  config="tableConfig"
  items="users"
  selected="selectedUser"
  resource-name="user">

  <span name="status">
    <span ng-if="item.status">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.status" class="disabled">{{'value.disabled' | translate}}</span>
  </span>

  <center name="state">
    <user-state state="{{item.state}}"></user-state>
  </center>
</table-controls>

<resize-handle
    ng-show="selectedUser || bulkActions"
    id="resize-pane"
    right-element-id="right-panel"
    left-element-id="table-pane"
    left-min-width="700"
    right-min-width="300"></resize-handle>

<div id="right-panel" class="right-panel" ng-show="selectedUser || bulkActions">
  <resource-details
    ng-show="selectedUser && !bulkActions"
    id="details-pane"
    extend-scope="additional"
    header-template-url="app/components/management/users/userDetailHeader.html"
    body-template-url="app/components/management/users/userDetailBody.html"
    original-resource="selectedUser"
    resource-name="user"/></resource-details>

  <bulk-action-executor class="details-pane user-ba" ng-if="!!bulkActions" items="users" bulk-actions="bulkActions">
    <ba-set-status bulk-action="bulkActions.setStatus"></ba-set-status>
    <ba-reset-password bulk-action="bulkActions.resetPassword"></ba-reset-password>
    <ba-user-skills bulk-action="bulkActions.userSkills" users="users"></ba-user-skills>
    <ba-user-groups bulk-action="bulkActions.userGroups" users="users"></ba-user-groups>
  </bulk-action-executor>
</div>
