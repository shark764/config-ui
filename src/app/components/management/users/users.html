
<table-controls
    id="table-pane"
    config="tableConfig"
    items="users"
    selected="selectedUser"
    resource-name="user"></table-controls>

<resize-handle
    id="resize-pane"
    right-element-id="right-panel"
    left-element-id="table-pane"
    left-min-width="700"
    right-min-width="300"></resize-handle>

<div id="right-panel" class="right-panel">
  <resource-details
    class="details-pane"
    ng-hide="bulkView"
    extend-scope="additional"
    header-template-url="app/components/management/users/userDetailHeader.html"
    body-template-url="app/components/management/users/userDetailBody.html"
    original-resource="selectedUser"
    resource-name="user"/></resource-details>

  <bulk-action-executor ng-show="bulkView" items="users" bulk-actions="bulkActions">
    <ba-set-status bulk-action="bulkActions.setStatus" class="input-group"></ba-set-status>
    <ba-reset-password bulk-action="bulkActions.resetPassword" class="input-group"></ba-reset-password>
  </bulk-action-executor>
</div>
