
<table-controls
    id="table-pane"
    config="tableConfig"
    items="users"
    on-create-click="createUser"
    selected="selectedUser"
    resource-name="users"></table-controls>

<resize-handle
    id="resize-pane"
    ng-show="!!selectedUser"
    right-element-id="details-pane"
    left-element-id="table-pane"
    left-min-width="830"
    right-min-width="400"></resize-handle>

<resource-details
    id="details-pane"
    ng-show="!!selectedUser"
    extend-scope="additional"
    header-template-url="app/components/management/users/userDetailHeader.html"
    body-template-url="app/components/management/users/userDetailBody.html"
    resource="selectedUser" /></resource-details>
