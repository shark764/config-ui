
<table-controls
  id="table-pane"
  config="tableConfig"
  items="fetchUsers()"
  selected="selectedUser"
  resource-name="user">
  
  <user-status name="status" ng-model="item.status"></user-status>

  <center name="state">
    <user-state state="{{item.state}}"></user-state>
  </center>
</table-controls>

<resize-handle
    ng-show="selectedUser || showBulkActions"
    id="resize-pane"
    right-element-id="right-panel"
    left-element-id="table-pane"
    left-min-width="700"
    right-min-width="300"></resize-handle>

<div id="right-panel" class="right-panel" ng-show="selectedUser || showBulkActions">
  <resource-details
    ng-show="selectedUser && !showBulkActions"
    id="details-pane"
    extend-scope="additional"
    header-template-url="app/components/management/users/userDetailHeader.html"
    body-template-url="app/components/management/users/userDetailBody.html"
    original-resource="selectedUser"
    resource-name="user"/></resource-details>

  <bulk-action-executor class="details-pane user-ba" ng-show="showBulkActions" items="fetchUsers()"
    bulk-actions="bulkActions" show-bulk-actions="showBulkActions"
    confirm-message-key="bulkActions.user.confirm.message" drop-order-by="lastName">
    <ba-set-status bulk-action="bulkActions.setStatus"></ba-set-status>
    <ba-reset-password bulk-action="bulkActions.resetPassword"></ba-reset-password>
    <ba-user-skills bulk-action="bulkActions.userSkills" users="fetchUsers()"></ba-user-skills>
    <ba-user-groups bulk-action="bulkActions.userGroups" users="fetchUsers()"></ba-user-groups>
  </bulk-action-executor>
</div>
