
<table-controls
  id="table-pane"
  config="userTableConfig.getConfig()"
  items="fetchTenantUsers()"
  selected="selectedTenantUser"
  resource-name="TenantUser">

  <tenant-user-status name="$original.status"
    ng-model="item.$original.status">
  </tenant-user-status>

  <user-state name="$original.state" ng-model="item.$original.state"></user-state>
  
  <div name="$original.$user.status">
    <span ng-show="item.$user.status === 'enabled'">{{'value.enabled' | translate}}</span>
    <span ng-show="item.$user.status === 'pending'">{{'value.pending' | translate}}</span>
    <span ng-show="item.$user.status === 'disabled'" class="disabled">{{'value.disabled' | translate}}</span>
  </div>
</table-controls>

<resize-handle
    ng-show="selectedTenantUser || showBulkActions"
    id="resize-pane"
    right-element-id="right-panel"
    left-element-id="table-pane"></resize-handle>

<lo-details-panel
  id="right-panel"
  class="right-panel"
  ng-show="selectedTenantUser || showBulkActions"
  ng-resource="selectedTenantUser">
    <ng-form
      id="user-pane"
      class="details-pane"
      unsaved-changes-warning
      name="forms.detailsForm"
      ng-show="selectedTenantUser"
      ng-resource="selectedTenantUser"
      lo-form-submit lo-form-cancel lo-form-alert>

      <div class="detail-header" ng-include="'app/components/management/users/userDetailHeader.html'">
      </div>

      <div class="detail-body" ng-include="'app/components/management/users/userDetailBody.html'">
      </div>

      <div class="detail-controls">
        <input
          id="cancel-details-btn" class="btn" type="button"
          ng-disabled="selectedTenantUser.$busy"
          value="{{'value.cancel' | translate}}"
          lo-cancel></input>

        <input
          id="submit-details-btn"
          lo-submit="submit()"
          lo-submit-spinner
          lo-submit-spinner-status="selectedTenantUser.$busy || selectedTenantUser.$user.$busy"
          ng-disabled="forms.detailsForm.$pending ||
            (forms.detailsForm.$invalid && ! forms.detailsForm.$error.duplicateEmail) ||
            (forms.detailsForm.$error | keysCount) > 1 ||
            ! forms.detailsForm.$dirty"
          class="btn btn-primary"
          type="submit"
          value="{{'value.submit' | translate}}" />
      </div>
    </ng-form>

  <bulk-action-executor class="right-panel user-ba" ng-show="showBulkActions" items="fetchTenantUsers()"
    bulk-actions="bulkActions" show-bulk-actions="showBulkActions"
    confirm-message-key="bulkActions.user.confirm.message" drop-order-by="lastName">
    <ba-set-status ng-if="['PLATFORM_MANAGE_ALL_TENANTS_ENROLLMENT', 'MANAGE_TENANT_ENROLLMENT'] | hasPermission" bulk-action="bulkActions.setStatus"></ba-set-status>
    <ba-invite users="fetchTenantUsers()"></ba-invite>
    <ba-user-skills ng-if="['PLATFORM_MANAGE_ALL_TENANTS_ENROLLMENT', 'MANAGE_ALL_USER_SKILLS', 'MANAGE_TENANT_ENROLLMENT'] | hasPermission" bulk-action="bulkActions.userSkills" users="fetchTenantUsers()"></ba-user-skills>
    <ba-user-groups ng-if="['PLATFORM_MANAGE_ALL_TENANTS_ENROLLMENT', 'MANAGE_ALL_GROUP_USERS', 'MANAGE_TENANT_ENROLLMENT'] | hasPermission" bulk-action="bulkActions.userGroups" users="fetchTenantUsers()"></ba-user-groups>
  </bulk-action-executor>
</lo-details-panel>
