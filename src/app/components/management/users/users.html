
<table-controls
  id="table-pane"
  config="tableConfig"
  items="fetchTenantUsers()"
  selected="selectedTenantUser"
  resource-name="tenantUserser">

  <user-status name="status" ng-model="item.status"></user-status>

  <center name="state">
    <user-state state="{{item.state}}"></user-state>
  </center>
</table-controls>

<resize-handle
    ng-show="selectedTenantUser || showBulkActions"
    id="resize-pane"
    right-element-id="user-pane"
    left-element-id="table-pane"></resize-handle>

<lo-details-panel
  id="user-pane"
  class="details-pane"
  ng-show="selectedTenantUser || showBulkActions"
  ng-resource="selectedTenantUser">

    <ng-form
      unsaved-changes-warning
      class="details-form"
      name="forms.detailsForm"
      ng-show="!showBulkActions"
      ng-resource="selectedTenantUser"
      lo-form-submit lo-form-cancel lo-form-alert>

      <div class="detail-header-pane" ng-show="!selectedTenantUser.isNew()" ng-include="'app/components/management/users/userDetailHeader.html'">
      </div>

      <div class="detail-body-pane" ng-include="'app/components/management/users/userDetailBody.html'">
      </div>

      <div class="detail-controls-pane">
        <input
          id="cancel-details-btn"
          lo-cancel-chain-executor="user:cancel"
          ng-disabled="selectedTenantUser.$busy"
          type="button"
          class="btn"
          ng-click="reset()"
          value="{{'value.cancel' | translate}}"></input>

        <input
          id="submit-details-btn"
          lo-submit="submit()"
          lo-submit-spinner
          lo-submit-spinner-status="selectedTenantUser.$busy"
          ng-disabled="forms.detailsForm.$pending || (forms.detailsForm.$invalid && !forms.detailsForm.email.$error.duplicateUsername) || ! forms.detailsForm.$dirty"
          class="btn btn-primary"
          type="submit"
          value="{{'value.submit' | translate}}" />
      </div>
    </ng-form>
  </div>

  <bulk-action-executor class="details-pane user-ba" ng-show="showBulkActions" items="fetchTenantUsers()"
    bulk-actions="bulkActions" show-bulk-actions="showBulkActions"
    confirm-message-key="bulkActions.user.confirm.message" drop-order-by="lastName">
    <ba-set-status bulk-action="bulkActions.setStatus"></ba-set-status>
    <ba-reset-password bulk-action="bulkActions.resetPassword"></ba-reset-password>
    <ba-user-skills bulk-action="bulkActions.userSkills" users="users"></ba-user-skills>
    <ba-user-groups bulk-action="bulkActions.userGroups" users="users"></ba-user-groups>
  </bulk-action-executor>
</lo-details-panel>
