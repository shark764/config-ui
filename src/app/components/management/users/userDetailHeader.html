<div ng-if="originalResource.id" id="user-detail-header">
  <div class="mystery-man pull-left">
    <i class="fa fa-user"></i>
  </div>

  <div class="info">
    <h1>{{originalResource.firstName}} {{originalResource.lastName}}</h1>

    <div class="details">
      <div>
        <user-toggle class="status-toggle" ng-model="resource.status"></user-toggle>
      </div>
      
      <div>
        <b audit-text
          translation="value.createdby.time"
          user-id="originalResource.createdBy"
          date="originalResource.created">
        </b>
        <br/>
        <b audit-text ng-if="!!originalResource.updatedBy"
          translation="value.updatedby"
          user-id="originalResource.updatedBy"
          date="originalResource.updated">
        </b>
      </div>
    </div>
  </div>
</div>

<h1 ng-if="! originalResource.id">{{'user.details.creating' | translate}}</h1>
