<div ng-if="resource.id" id="user-detail-header">
  <div class="mystery-man pull-left">
    <i class="fa fa-user"></i>
  </div>
  
  <div class="info">
    <h1>{{resource.firstName}} {{resource.lastName}} <user-state state="{{resource.state}}" /></h1>
  
    <div class="details">
      <div>
        <toggle class="status-toggle" ng-model="resource.status"></toggle>
      </div>
    
      <div>
        <b
          translate="value.createdby"
          translate-value-date="{{resource.created | date:'medium'}}"
          translate-value-creator="{{creator.displayName}}">
        </b>
        <br/>
        <b
          translate="value.updatedby"
          translate-value-date="{{resource.created | date:'medium'}}"
          translate-value-enabler="{{updater.displayName}}">
        </b>
      </div>
    </div>
  </div>
</div>

<div ng-if="! resource.id">
  <div class="info">
    <h1>Creating New User</h1>
  </div>
</div>
