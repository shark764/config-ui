<table>
  <tr ng-repeat="userGroup in userGroups">
    <td>{{userGroup.groupName}}</td>
  </tr>
  <tr ng-if="groupId">
    <td><select ng-model="groupId" ng-options="group.id as group.name for group in groups"></select></td>
  </tr>
</table>
<div ng-if="groups.length > 0">
  <input ng-show="!groupId" type="button" class="btn" value="Add New" ng-click="new()"/>
  <input ng-show="groupId" type="button" class="btn" value="Save" ng-click="add()"/>
</div>
