<span ng-show="ngModel==='enabled'">{{'value.enabled' | translate}}</span>
<span ng-show="ngModel==='disabled'" class="disabled">{{'value.disabled' | translate}}</span>
<span ng-show="ngModel==='pending'">{{'value.pending' | translate}}</span>
<span ng-show="ngModel==='invited'">{{'value.invited' | translate}}</span>
<span ng-show="ngModel==='removed'">{{'value.removed' | translate}}</span>
<span ng-show="ngModel==='accepted'">{{'value.accepted' | translate}}</span>
