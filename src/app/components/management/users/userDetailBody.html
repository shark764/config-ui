<div class="new-user-email" ng-if="!selectedUser.id">
  <div class="divider-header first-header">
    <h4>Login Information</h4>
  </div>

  <div class="input-group">
    <label>{{'details.email' | translate}} *</label>
    <form-error field="detailsForm.email" error-type-api="{{'details.email.error' | translate}}" error-type-required="{{'details.email.error' | translate}}" error-type-email="{{'details.email.invalid' | translate}}"></form-error>
    <div>
      <input autocomplete="off" ng-model="selectedUser.email" name="email" type="email" ng-required="true" api-error duplicate-username ng-model-options="{ updateOn: 'blur' }"></input>
      <i class="email-verify-spinner" ng-class="{'fa fa-spin fa-spinner' : detailsForm.email.$pending.duplicateUsername}"></i>
    </div>
  </div>
  <div class="input-group" ng-show="detailsForm.email.$error.duplicateUsername">
    <div class="message-block">{{'details.email.alreadyExists' | translate}}</div>
  </div>
</div>

<div class="logical-group" ng-show="selectedUser.id">
  <div class="divider-header">
    <h4>{{'details.tenantStatus' | translate}}</h4>
  </div>

  <div class="input-group">
    <label>{{'details.inviteStatus' | translate}}</label>
    <div>
      <div class="tenant-status">test{{selectedUser.tenantStatus}}</div>
      <help-icon translate-value="details.tenantStatus.help"></help-icon>
    </div>
  </div>

  <div class="input-group">
    <div>
      <div class="message-block">{{'details.tenantStatus.notInvited' | translate}}</div>
    </div>
  </div>

  <div class="input-group">
    <label>{{'details.inviteNow' | translate}}</label>
    <div>
      <toggle ng-model="inviteNow" name="inviteNow" type="text"></toggle>
    </div>
  </div>

  <div class="input-group">
    <label></label>
    <div>
      <button class="btn" translate="details.resendInvitation" ng-model="inviteNow" name="inviteNow" type="text"></toggle>
    </div>
  </div>

</div>

<div class="logical-group" disable-contents="detailsForm.email.$error.duplicateUsername">
  <div class="divider-header" ng-class="{'first-header' : selectedUser.id}">
    <h4>{{'details' | translate}}</h4>
  </div>

  <div class="input-group">
    <label>{{'details.firstName' | translate}} *</label>
    <form-error field="detailsForm.firstName" error-type-api="{{'details.firstName.error' | translate}}"></form-error>
    <div>
      <input ng-model="selectedUser.firstName" name="firstName" type="text" ng-change="updateDisplayName(this)"></input>
    </div>
  </div>

  <div class="input-group">
    <label>{{'details.lastName' | translate}} *</label>
    <form-error field="detailsForm.lastName" error-type-api="{{'details.lastName.error' | translate}}"></form-error>
    <div>
      <input ng-model="selectedUser.lastName" name="lastName" type="text" ng-change="updateDisplayName(this)"></input>
    </div>
  </div>

  <div class="input-group">
    <label>{{'details.personalTelephone' | translate}}</label>
    <form-error field="detailsForm.personalTelephone" error-type-api="true" error-type-phone="{{'details.phoneNumber.error' | translate}}"></form-error>
    <div>
      <input name="personalTelephone" type="tel" ng-model="selectedUser.personalTelephone" api-error>
    </div>
  </div>

  <div class="input-group">
    <label>{{'details.externalId' | translate}}</label>
    <form-error field="detailsForm.externalId" error-type-api="Must be a String"></form-error>
    <div>
      <input ng-model="selectedUser.externalId" name="externalId" type="text"></input>
    </div>
  </div>

  <div class="input-group" ng-show="!selectedUser.id">
    <label>{{'details.inviteNow' | translate}}</label>
    <div>
      <toggle ng-model="inviteNow" name="inviteNow" type="text"></toggle>
      <help-icon translate-value="details.inviteNow.help"></help-icon>
    </div>
  </div>
</div>

<div ng-if="selectedUser.id" class="logical-group">
  <div class="divider-header">
    <h4>{{'details.login' | translate}}</h4>
  </div>

  <div class="input-group">
    <label>{{'details.email' | translate}}</label>
    <div>
      <span id="user-details-email">{{selectedUser.email}}</span>
    </div>
  </div>

  <div class="input-group">
    <label>{{'details.password' | translate}}</label>
    <form-error field="detailsForm.password" error-type-api="{{'details.password.error' | translate}}" error-type-required="{{'details.password.error' | translate}}"></form-error>
    <div>
      <input type="button" class="btn" ng-hide="detailsForm.password.$dirty" ng-click="detailsForm.password.$setDirty()" value="{{'user.details.password.reset' | translate}}">
      <input ng-required="detailsForm.password.$dirty" autocomplete="off" ng-model="selectedUser.password" name="password" type="password" ng-show="detailsForm.password.$dirty"></input>
    </div>
  </div>
</div>

<div class="clear"></div>

<div ng-if="selectedUser.original.id">
  <user-skills user="selectedUser"></user-skills>
  <user-groups user="selectedUser"></user-groups>
</div>
