<div class="bulk-action">
  <div>
    <input id="user-twilio-region-bulk-check" type="checkbox" ng-model="bulkAction.checked">
  </div>
  <label><b>{{'bulkActions.twilioRegions' | translate}}</b></label>
  <div></div>
</div>

<div class="action-wrapper">
  <div>
    <select id="extension-region-dropdown" ng-disabled="! bulkAction.checked" ng-model="selectedRegion" ng-options="region.value as region.display for region in twilioRegions"></select>
  </div>
</div>
