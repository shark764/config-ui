<div class="bulk-action">
  <div><input id="user-status-bulk-enable-check" type="checkbox" ng-model="bulkAction.checked"></div>
  <label><b>{{'bulkActions.enable.users' | translate}}</b></label>
  <div></div>
</div>

<div class="action-wrapper">
  <div>
    <select id="bulk-action-enable-select"
      ng-model="status" 
      ng-disabled="! bulkAction.checked" 
      ng-required="bulkAction.checked"
      ng-options="item.value as (item.displayKey | translate) for item in statuses">
    </select>
  </div>
</div>
