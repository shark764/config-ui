<div class="bulk-action">
  <div><input type="checkbox" ng-model="bulkAction.checked"></div>
  <label>{{'bulkActions.change.groups' | translate}}</label>
  <div><a ng-show="bulkAction.checked" ng-click="bulkAction.checked && addUserGroupBulkAction()" class="btn"><i class="fa fa-plus add"></i></a></div>
</div>

<p class="null action-wrapper" ng-show="userGroupBulkActions.length == 0">{{'bulkActions.userGroups.none' | translate}}</p>

<div ng-repeat="action in userGroupBulkActions" class="action-wrapper" ng-show="bulkAction.checked">
  <fieldset>
    <select
      ng-model="action.selectedType"
      ng-options="type as type.display for type in userGroupBulkActionTypes"
      ng-change="refreshAllAffectedUsers(action)">
    </select>
    <select
      ng-model="action.selectedGroup"
      ng-options="group as group.name for group in groups"
      ng-change="refreshAllAffectedUsers(action)">
      <option disabled value="">{{'bulkActions.userGroups.placeholder' | translate}}</option>
    </select>
    <a class="affected-banner">{{action.usersAffected.length}} {{'bulkActions.affectedUsers' | translate}}</a>
    <i class="fa fa-times remove" ng-click="bulkAction.checked && removeUserGroupBulkAction(action)"></i>
  </fieldset>
</div>
