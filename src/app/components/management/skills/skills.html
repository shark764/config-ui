<table-controls
  id="table-pane"
  config="tableConfig"
  items="skills"
  selected="selectedSkill"
  resource-name="skill">

  <div name="hasProficiency">
    <span ng-if="item.hasProficiency">Yes</span>
    <span ng-if="!item.hasProficiency">No</span>
  </div>
  
  <span name="status">
    <span ng-if="item.status">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.status" class="disabled">{{'value.disabled' | translate}}</span>
  </span>
  
</table-controls>

<resize-handle
  ng-show="selectedSkill"
  id="resize-pane"
  right-element-id="details-pane"
  left-element-id="table-pane"
  left-min-width="600"
  right-min-width="300"></resize-handle>

<resource-details
  ng-show="selectedSkill"
  id="details-pane"
  extend-scope="additional"
  header-template-url="app/components/management/skills/skillDetailHeader.html"
  body-template-url="app/components/management/skills/skillDetailBody.html"
  original-resource="selectedSkill"
  resource-name="skill"></resource-details>
