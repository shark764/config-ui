<table-controls
  id="table-pane"
  config="tableConfig"
  items="skills"
  selected="selectedSkill"
  resource-name="skill">

  <div name="hasProficiency">
    <span ng-if="item.hasProficiency">Yes</span>
    <span ng-if="!item.hasProficiency">No</span>
  </div>

  <span name="status">
    <span ng-if="item.status">{{'value.enabled' | translate}}</span>
    <span ng-if="!item.status" class="disabled">{{'value.disabled' | translate}}</span>
  </span>

</table-controls>

<resize-handle
  ng-show="selectedSkill || showBulkActions"
  id="resize-pane"
  right-element-id="right-panel"
  left-element-id="table-pane"
  left-min-width="600"
  right-min-width="300"></resize-handle>

<div id="right-panel" class="right-panel" ng-show="selectedSkill || showBulkActions">
  <resource-details
    ng-show="selectedSkill && !showBulkActions"
    id="details-pane"
    extend-scope="additional"
    header-template-url="app/components/management/skills/skillDetailHeader.html"
    body-template-url="app/components/management/skills/skillDetailBody.html"
    original-resource="selectedSkill"
    resource-name="skill"></resource-details>

  <bulk-action-executor class="details-pane skill-ba" ng-show="showBulkActions" items="skills" bulk-actions="bulkActions" show-bulk-actions="showBulkActions" selected-display="name">
    <ba-set-skill-status bulk-action="bulkActions.setStatus"></ba-set-skill-status>
    <ba-set-skill-has-proficiency bulk-action="bulkActions.setHasProficiency"></ba-set-skill-has-proficiency>
  </bulk-action-executor>
</div>
