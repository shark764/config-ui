<div ng-if="originalResource.id" id="skill-detail-header">
  <toggle class="status-toggle" name="status" ng-model="resource.status"></toggle>
  
  <div class="info">
    <h1>{{originalResource.name}}</h1>
  
    <div class="details">
    
      <div>
        <b
          translate="value.createdby.time"
          translate-value-date="{{originalResource.created | date:'medium'}}"
          translate-value-creator="{{originalResource.createdBy | displayName}}">
        </b>
        <br/>
        <b
          ng-show="!!originalResource.updatedBy"
          translate="value.updatedby"
          translate-value-date="{{originalResource.updated | date:'medium'}}"
          translate-value-updater="{{originalResource.updatedBy | displayName}}">
        </b>
      </div>
    </div>
  </div>
</div>

<div ng-hide="originalResource.id">
  <h1>Creating Skill</h1>
</div>
