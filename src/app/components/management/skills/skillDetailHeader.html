<div id="skill-detail-header">
  <div class="mystery-man pull-left">
    <i class="fa fa-user"></i>
  </div>
  
  <div class="skill-info">
    <h1>{{resource.name}} <b translate="value.numMembers" translate-value-number="{{resource.members ? resource.members.length : 0}}" ></b></h1>
  
    <div class="details">
    
      <div>
        <b
          translate="value.createdby"
          translate-value-date="{{resource.created | date:'medium'}}"
          translate-value-creator="{{creator.displayName}}">
        </b>
        <br/>
        <b
          translate="value.updatedby"
          translate-value-date="{{resource.created | date:'medium'}}"
          translate-value-enabler="{{updater.displayName}}">
        </b>
      </div>
    </div>
  </div>
</div>
