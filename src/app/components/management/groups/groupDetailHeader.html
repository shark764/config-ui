<div ng-hide="! resource.id">
  <h2>{{resource.name}}</h2>
  <p translate="value.details.createdby" translate-value-date="{{resource.created | date:'medium'}}" translate-value-creator="{{creator.displayName}}"></p>
  <p translate="value.details.updatedby" translate-value-date="{{resource.updated | date:'medium'}}" translate-value-updater="{{updater.displayName}}"></p>
</div>
