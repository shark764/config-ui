<div ng-hide="! originalResource.id">
  <toggle class="status-toggle" ng-model="resource.status" name="status" 
  confirm-disable-message="{{'group.details.disable.confirm' | translate}}"
  confirm-enable-message="{{'group.details.enable.confirm' | translate}}"></toggle>

  <div class="info">
     <h1 id="group-details-name-header">{{originalResource.name}}</h1>
     <div class="details">
       <b audit-text
         translation="value.createdby.time"
         user-id="originalResource.createdBy"
         date="originalResource.created">
       </b>
       <br/>
       <b audit-text ng-if="!!originalResource.updatedBy"
         translation="value.updatedby"
         user-id="originalResource.updatedBy"
         date="originalResource.updated">
       </b>
     </div>
  </div>
</div>

<h1 ng-hide="originalResource.id">{{'group.details.creating' | translate}}</h1>
