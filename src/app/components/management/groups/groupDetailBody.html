<div class="divider-header">
  <h4>Group Details</h4>
</div>

<div class="input-group">
  <label>{{'value.name' | translate}}</label>
  <div>
    <form-error field="detailsForm.name" error-type-api="{{'group.details.name.error' | translate}}" error-type-required="{{'group.details.name.error' | translate}}"></form-error>
    <input ng-model="resource.name" name="name" type="text"></input>
  </div>

</div>

<div class="input-group">
  <label>{{'value.description' | translate}}</label>
  <div>
    <input ng-model="resource.description" name="description" type="text"></input>
  </div>
</div>

<div class="divider-header" ng-hide="! resource.id">
  <h4>Members <b translate="value.numMembers" translate-value-number="{{resource.members ? resource.members.length : 0}}" ></b></h4>
</div>

<table  ng-hide="! resource.id">
  <thead>
    <tr><th>{{'value.name' | translate}}</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in resource.members">
      <td>{{user.firstName}} {{user.lastName}}</td>
    </tr>
  </tbody>
</table>
