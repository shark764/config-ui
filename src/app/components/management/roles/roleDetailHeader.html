<div ng-if="! selectedTenantRole.isNew()">
  <div class="info">
    <h1 id="role-details-name-header">{{selectedTenantRole.getDisplay()}}</h1>
    <div class="details" ng-if="['PLATFORM_VIEW_ALL_USERS', 'PLATFORM_CREATE_USERS', 'PLATFORM_MANAGE_ALL_USERS', 'PLATFORM_MANAGE_ALL_TENANTS', 'PLATFORM_MANAGE_ALL_TENANTS_ENROLLMENT'] | hasPermission">
      <b audit-text
        translation="value.createdby.time"
        user-id="selectedTenantRole.$original.createdBy"
        date="selectedTenantRole.$original.created">
      </b>
      <br/>
      <b audit-text ng-if="!!selectedTenantRole.$original.updatedBy"
        translation="value.updatedby"
        user-id="selectedTenantRole.$original.updatedBy"
        date="selectedTenantRole.$original.updated">
      </b>
    </div>
    <div class="details" ng-if="!(['PLATFORM_VIEW_ALL_USERS', 'PLATFORM_CREATE_USERS', 'PLATFORM_MANAGE_ALL_USERS', 'PLATFORM_MANAGE_ALL_TENANTS', 'PLATFORM_MANAGE_ALL_TENANTS_ENROLLMENT'] | hasPermission)">
      <b audit-text
        translation="value.createdon.time"
        date="selectedTenantRole.$original.created">
      </b>
      <br/>
      <b audit-text ng-if="!!selectedTenantRole.$original.updated"
        translation="value.updatedon"
        date="selectedTenantRole.$original.updated">
      </b>
    </div>
  </div>
</div>

<h1 id="role-details-create-header" ng-hide="! selectedTenantRole.isNew()">{{'role.details.creating' | translate}}</h1>
