
<div class="confirm">
  <h3 class="header">{{title}}</h3>
  <p>{{message}}</p>
  
  <div class="footer">
    <a id="modal-cancel" class="btn" ng-click="cancelCallback()">{{'value.cancel' | translate}}</a>
    <a ng-click="okCallback()" class="btn btn-primary" id="modal-ok">{{'value.ok' | translate}}</a>
  </div>
</div>
