<label ng-show="trueValue && falseValue" class="switch switch-green" ng-switch on="confirmOnToggle">
  <input name="{{name}}" ng-switch-when="true" confirm-toggle type="checkbox" class="switch-input" ng-model="$parent.ngModel" ng-true-value="'{{trueValue}}'" ng-false-value="'{{falseValue}}'" ng-disabled="ngDisabled">
  <input name="{{name}}" ng-switch-default type="checkbox" class="switch-input" ng-model="$parent.ngModel" ng-true-value="'{{trueValue}}'" ng-false-value="'{{falseValue}}'" ng-disabled="ngDisabled">
  <span class="switch-label" data-on="On" data-off="Off"></span>
  <span class="switch-handle"></span>
</label>

<label class="switch switch-green" ng-show="!trueValue || !falseValue" ng-switch on="confirmOnToggle">
  <input name="{{name}}" ng-switch-when="true" confirm-toggle type="checkbox" class="switch-input" ng-model="$parent.ngModel" ng-disabled="ngDisabled">
  <input name="{{name}}" ng-switch-default type="checkbox" class="switch-input" ng-model="$parent.ngModel" ng-disabled="ngDisabled">
  <span class="switch-label" data-on="On" data-off="Off"></span>
  <span class="switch-handle"></span>
</label>
