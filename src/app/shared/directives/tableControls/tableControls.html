<div id="controls-wrapper">
  <div class="table-controls top-row">
    <div class="col">
      <h2 ng-if="config.title">{{config.title}}</h2>
    </div>
    <div class="action-container">
      <div class="col action">
        <button id="create-btn" class="btn btn-create btn-primary" ng-click="onCreateClick()">{{'value.create' | translate}}</button>
      </div>
    </div>
  </div>

  <div class="table-controls">
    <div class="col">
      <div class="inner-addon right">
        <input type="text" ng-model="searchQuery" placeholder="{{'table.search.placeholder' | translate}}"> </input>
        <i class="fa fa-search"></i>
      </div>
    </div>

    <div class="action-container">
      <div class="col action">
        <button id="actions-btn" ng-hide="hideBulkActions" class="btn" ng-click="onActionsClick()">{{'table.actions.button' | translate}}</button>
      </div>
      <div class="col">
        <filter-dropdown id="table-columns-dropdown" class="btn" label="{{'table.columns.button' | translate}}"
          options="config.fields" display-path="header" value-path="name"></filter-dropdown>
      </div>
    </div>
  </div>
</div>

<loading ng-if="items && !items.$resolved"></loading>
<p class="null" ng-show="!items || (items.$resolved && !items.length)">{{'table.results.none' | translate}}</p>

<table scroll-table class="table" ng-show="items.length" id="items-table">
  <thead>
    <tr>
      <th id="bulk-actions-select-table-header" ng-hide="hideBulkActions" class="check-col">
        <input type="checkbox" ng-model="checkAll" ng-change="toggleAll(checkAll)" />
      </th>
      <th ng-repeat="field in config.fields" ng-if="field.checked" ng-class="{'filter-header': !!field.options}">
        <div ng-if="!field.options">{{field.header}}</div>
        <filter-dropdown ng-if="!!field.options" show-all="true" label="{{field.header}}" options="field.options"></filter-dropdown>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="item in (filtered = (items | selectedTableOptions:config.fields | search:config.searchOn:searchQuery | orderBy:config.orderBy))"
      ng-class="{selected: item.id === selected.id}">
      <td id="bulk-actions-select-table-cell" ng-hide="hideBulkActions" class="check-col" ng-click="checkItem(item)">
        <input type="checkbox" ng-checked="item.checked"/>
      </td>

      <td ng-if="field.checked" ng-repeat="field in config.fields" ng-click="selectItem(item)">
        <table-cell ng-if="field.transclude" name="{{field.name}}" item="item"></table-cell>
        <span ng-if="!field.transclude">{{parse(item, field)}}</span>
      </td>
    </tr>
  </tbody>
</table>
