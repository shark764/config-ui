<div class="action-container">
  <input type="text" ng-model="searchQuery" placeholder="Search">
  <filter-dropdown label="Columns" options="config.fields" display-path="header" value-path="name"></filter-dropdown>
  <button class="btn btn-primary btn-create" ng-click="onActionsClick()">Actions</button>
  <button id="create-user-btn" class="btn btn-primary btn-create" ng-click="onCreateClick()">Create</button>
</div>

<table>
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th ng-repeat="field in config.fields" ng-if="field.checked">
        <div ng-if="!field.sortable">{{field.header}}</div>
        <filter-dropdown show-all="true" ng-if="field.options" label="{{field.header}}" options="field.options"></filter-dropdown>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="item in filteredItems" ng-click="onSelect(item)" ng-class="{selected: item.id === selected.id}">
      <td>
        <input type="checkbox" ng-model="item.checked" />
      </td>
      
      <td ng-if="field.checked" ng-repeat="field in config.fields">{{item[field.name]}}</td>
    </tr>
  </tbody>
</table>
