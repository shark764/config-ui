<div class="error" ng-messages="field.$error" role="alert" ng-if='field.$touched'>
  <div ng-if="errorTypes.required" ng-message="required">{{errorTypes.required | translate}}</div>
  <div ng-if="errorTypes.api" ng-message="api">{{errorTypes.api | translate}}</div>
  <div ng-if="errorTypes.email" ng-message="email">{{errorTypes.email | translate}}</div>
</div>
