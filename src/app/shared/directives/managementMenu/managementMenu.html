<div class="side-bar" ng-class="{collapsed : collapsed, locked : menuLocked}" ng-mouseenter="collapsed = false;" ng-mouseleave="mouseleave()">
  <div style="position:relative;height:100%;width:100%;">
    <div class="menu-container">
      <aside>
        <h4>{{menuConfig.title}}</h4>
        <ul>
          <li ng-repeat="item in menuConfig.links">
            <a href="{{item.link}}" id="{{item.id}}">{{item.display}}</a>
          </li>
        </ul>
      </aside>
    </div>
  
    <div class="collapse-bar">
      <span ng-hide="collapsed">
        <i ng-show="menuLocked" class="fa fa-angle-double-left" ng-click="menuLocked = false" title="Undock sidebar"></i>
        <i ng-hide="menuLocked" class="fa fa-thumb-tack" ng-click="menuLocked = true" title="Dock sidebar"></i>
      </span>
      <span ng-show="collapsed"><i class="fa fa-angle-double-right" ng-click="collapsed = false"></i></span>
    </div>
  </div>
</div>
