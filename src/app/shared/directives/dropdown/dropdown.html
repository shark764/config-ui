<div class="dropdown-wrapper">
  <div class="drop-label" ng-class="{'drop-origin' : showDrop}" ng-click="dropClick()" ng-mouseenter="mouseIn()">
    <div>
      <span>{{label}}</span>
      <i ng-show="showDrop" class="{{collapseIcon}} label-icon"></i>
      <i ng-show="! showDrop" class="{{expandIcon}} label-icon"></i>
    </div>
  </div>

  <div class="dropdown-container">
    <div class="dropdown" ng-hide="! showDrop">
      <ul>
        <li id="{{item.id}}"
          ng-repeat="item in items | orderBy:orderBy"
          ng-click="optionClick(item.onClick)">
          <i class="{{item.iconClass}}"></i>{{item[displayPath]}}
        </li>
      </ul>
    </div>
  </div>
</div>
