<div class="dropdown-wrapper" ng-mouseenter="showDrop = true" ng-mouseleave="showDrop = false">
  <a class="drop-label" ng-class="{'drop-origin' : showDrop}" ng-click="showDrop = ! showDrop" >
    <span>{{label}}</span>
    <span class="pull-right">
      <i ng-show="showDrop" class="{{collapseIcon}} label-icon"></i>
      <i ng-show="! showDrop" class="{{expandIcon}} label-icon"></i>
    </span>
  </a>

  <div class="dropdown-container">
    <div class="dropdown" ng-hide="! showDrop">
      <ul>
        <li ng-repeat="item in items | orderBy:'label'" ng-click="optionClick(item.onClick)">
          <i class="{{item.iconClass}}"></i>{{item.label}}
        </li>
      </ul>
    </div>
  </div>
</div>
