<div class="dropdown-label" ng-click="showDrop = ! showDrop">
  <span>{{label}}</span>
  <div ng-if="showAll">
    <span ng-if="all.checked">: All</span>
    <span ng-if="!all.checked">: (...)</span>
  </div>
  <span><i class="fa" ng-class="{'fa-caret-up' : showDrop, 'fa-caret-down' : ! showDrop}"></i></span>
</div>

<div class="dropdown-container">
  <div class="dropdown filter-dropdown" ng-hide="! showDrop">
    <div class="all" ng-if="showAll" ng-click="all.checked = !all.checked">
      <input type="checkbox" ng-checked="all.checked"/>
      <label>All</label>
    </div>
    <div ng-repeat="option in options track by option[valuePath]" class="dropdown-option" ng-click="checkItem(option)" >
      <input name="{{option[valuePath]}}" type="checkbox" ng-checked="option.checked"/>
      <label for="{{option[valuePath]}}">{{option[displayPath]}}</label>
    </div>
  </div>
</div>
