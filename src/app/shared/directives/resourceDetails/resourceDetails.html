<loading ng-if="! resource"></loading>

<ng-form ng-show="resource" id="details-form" name="detailsForm">

  <div ng-if="headerTemplateUrl" class="details-header" id="detail-header-pane" ng-include src="headerTemplateUrl">
  </div>

  <div ng-if="bodyTemplateUrl" id="detail-body-pane" ng-include src="bodyTemplateUrl">
  </div>

  <div id="detail-controls-pane" ng-if="footerTemplateUrl" ng-include src="footerTemplateUrl">
      
  </div>

  <div id="detail-controls-pane" ng-if"!!footerTemplateUrl" ng-hide="footerTemplateUrl">
    <input type="button" class="btn" ng-click="cancel()" value="{{'value.cancel' | translate}}"></input>
    <input ng-hide="loading" ng-click="save()" ng-disabled="detailsForm.$invalid || ! detailsForm.$dirty" class="btn btn-primary" type="submit" value="{{'value.submit' | translate}}" />
    <a ng-show="loading" ng-disabled="true" class="btn btn-primary"><i class="fa fa-refresh fa-spin"></i></a>
  </div>
</ng-form>
