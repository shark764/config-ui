<div ng-class="{'edit': showDrop === true}">
  <div class="label-container" ng-click="labelClick()" ng-hide="showDrop && !model[displayField]">
    <input type="text" placeholder="Add Item..." name="{{name}}" class="label" ng-required="true" ng-model="model[displayField]" readonly="true" border="0"/>
    <i class="fa" ng-class="{'fa-caret-down': !showDrop, 'fa-caret-up':showDrop}"></i>
  </div>

  <div class="edit-box" ng-show="showDrop">
    <type-ahead
      items="items"
      selected-item="selectedItem"
      name-field="name"
      placeholder="Search..."
      on-select="onSelect(selectedItem)"
      keep-expanded="true"></type-ahead>
    <input ng-click="createItem()" type="button" value="Create New" class="btn" />
  </div>
</div>
